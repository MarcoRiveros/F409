    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
        }
        #left-panel {
            width: 30%;
            background-image: url('images/bg-es.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        #language-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        #castelo-image {
            width: 50%;
            position: absolute;
            bottom: 0;

            transform: translateX(-50%);
            cursor: pointer;
        }
        #castelo-image img {
            width: 100%;
            height: auto;
        }
        #right-panel {
            width: 70%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-auto-rows: 100px;
            gap: 5px;
            overflow-y: auto;
            padding: 10px;
        }
        .gallery-item {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item:hover {
            transform: scale(1.1);
        }
        .gallery-item:last-child {
            grid-row: span 2;
            height: 200px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }
        .overlay img {
            max-width: 80%;
            max-height: 60%;
        }
        .overlay a, .overlay button {
            margin-top: 10px;
        }
    </style>

        function changeLanguage() {
            language = document.getElementById('language').value;
            document.getElementById('left-panel').style.backgroundImage = `url('images/bg-${language}.jpg')`;
        }
        
        function showOverlay(index) {
            const overlay = document.getElementById('overlay');
            document.getElementById('overlay-img').src = images[index];
            const [desc, link] = descriptions[language][index].split('|');
            document.getElementById('overlay-desc').textContent = desc;
            document.getElementById('overlay-link').href = link;
            overlay.style.display = 'flex';
        }
        
        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }
        
        function createGallery() {
            const gallery = document.getElementById('right-panel');
            images.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.className = 'gallery-item';
                img.onclick = () => showOverlay(index);
                if (index === images.length - 1) {
                    img.style.gridRow = 'span 2';
                    img.style.height = '200px';
                }
                gallery.appendChild(img);
            });
        }
        
        function openCasteloGallery() {
            const galleryWindow = window.open('', '_blank', 'width=600,height=600');
