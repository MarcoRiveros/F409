fr: [
        "1-Cartagena de Indias est la reine incontestée de la côte Colombienne, une ville historique d'une beauté superbement préservée, entourée de 13 km de remparts en pierre vieux de plusieurs siècles.|https://www.getyourguide.com/cartagena-l362/",
        "2-À Cartagena, en Colombie, vous pouvez trouver de la faune sauvage dans des endroits comme les mangroves de La Boquilla et la réserve naturelle de Barú, où vous pourrez observer des oiseaux comme les hérons et les mouettes, ainsi que des mammifères comme les singes et les paresseux.|https://www.getyourguide.com/cartagena-l362/",
        "3-Carthagène, Colombie, offre une excellente sélection de restaurants de haut niveau, comprenant des options de cuisine colombienne, caribéenne et fusion, ainsi que des expériences gastronomiques uniques.|https://www.getyourguide.com/cartagena-l362/",
        "4-Bienvenue à La Gorda Gertrudis. Cette sculpture, située sur la place Santo Domingo, dans le centre historique de Carthagène, est une statue en bronze représentant une femme nue et voluptueuse. La statue est une création de Fernando Botero, un peintre et sculpteur colombien de renom. Il est célèbre pour sa représentation de personnes et d’animaux aux formes généreuses ou rondes dans ses œuvres. Les créations de Botero peuvent être admirées dans des lieux emblématiques à travers le monde, et son style artistique distinctif est connu sous le nom de Boterismo.Cette figure allongée, très appréciée, est devenue un lieu incontournable pour les visi teurs qui souhaitent prendre des photos. De célèbres légendes locales entourent cette statue, la plus connue affirmant que toucher la poitrine de La Gorda porterait chance en amour.|https://www.getyourguide.com/cartagena-l362/",
        "5-Située sur la côte caraïbe de la Colombie, Carthagène est une ville vibrante, reconnue pour son charme colonial et sa culture animée. Au-delà de son attrait historique, c’est également une excellente destination pour le kitesurf. Sur la plage voisine de Manzanillo del Mar, vous trouverez des vents constants, une eau plate avec de petites vagues, et une plage calme et peu fréquentée — parfaite pour faire du kite en toute liberté, sans obstacles |https://www.purekitesurf.com/english/",
        "6-Musée Carmona, un autre joyau de Carthagène au cœur du Centre Historique. À quelques mètres des remparts, précisément sur la deuxième rue du secteur connu sous le nom de Playa de la Artillería ou Cuartel de la Artillería dans le Centre Historique de Carthagène, se trouve le Musée Carmona — un hommage à la vie quotidienne des Caraïbes et, bien sûr, à la ville héroïque de Carthagène des Indes.|https://www.museocarmona.com/index.html#expoid",
        "7-Bienvenue à Carthagène, une ville qui brille de sa propre lumière lorsque le soleil se couche ! La nuit, la ville s’anime d’une énergie vibrante et colorée, aussi intense que ses couchers de soleil spectaculaires. Des bars chaleureux au charme local aux boîtes de nuit rythmées par les sons des Caraïbes, Carthagène vous invite à vivre une soirée pleine de musique, de saveurs et de moments inoubliables.|https://www.getyourguide.com/cartagena-l362/",
        "8-Aux alentours de Carthagène, les récifs de Barú, des îles voisines et du phare de Salmedina abritent des formations coralliennes qui agissent comme des barrières naturelles contre les vagues, permettant ainsi la plongée tout au long de l’année. Cet écosystème, connu sous le nom de « Jungle Sous-marine », regorge de vie et de mouvement. On y trouve une grande variété de poissons, crustacés et mollusques de différentes espèces. Les fonds marins cachent également plusieurs épaves — certaines coulées intentionnellement pour la plongée, d’autres pour des raisons inconnues — ainsi que d’anciens canons dispersés un peu partout, et bien d’autres trésors à découvrir.|https://www.getyourguide.com/cartagena-l362/",
        "9-À Cartagena, les célèbres vendeuses de fruits, appelées  palenqueras, sont des femmes originaires de San Basilio de Palenque — le premier village libre d’esclaves des Amériques. Fidèles à leur tradition, elles vendent des fruits frais et des douceurs locales dans les rues de la ville, tout en apportant une touche de couleur et de culture à l’ambiance cartagénoise. Les vendeurs ambulants font partie intégrante de la vie quotidienne à Carthagène. On les retrouve partout : dans les places, les parcs, sur les plages et le long des rues animées. Ils proposent une grande variété de produits allant de la nourriture locale aux objets artisanaux et souvenirs. Réputés pour leur sens du commerce et leur talent pour le marchandage, ils sont souvent ouverts à la négociation et proposent volontiers des remises ou promotions pour attirer les clients. Chaleureux et dynamiques, ils n’hésitent pas à répondre aux questions des visiteurs, que ce soit sur leurs produits ou sur la ville elle-même.|https://www.getyourguide.com/cartagena-l362/",
        "10-Si vous êtes à Carthagène et que vous cherchez des plages dans un cadre plus naturel, loin des foules touristiques, une excellente option sont les Îles du Rosario. Ce charmant archipel, composé d'environ 28 îles, se trouve à moins d'une heure en bateau de la ville. De nombreuses entreprises à Carthagène proposent ce service avec différents forfaits touristiques. Les Îles du Rosario vous offrent des plages de sable blanc et des eaux cristallines, parfaites pour se détendre et profiter de la nature. C’est également un endroit idéal pour découvrir la richesse de la vie marine : poissons exotiques, coraux multicolores et un monde sous-marin fascinant attendent ceux qui plongent dans les eaux chaudes de la mer des Caraïbes.|https://www.getyourguide.com/cartagena-l362/",
        "11-Quand on parle de Carthagène, Getsemaní est incontournable — c’est l’un des quartiers les plus touristiques de la ville, réputé pour ses nombreuses œuvres de street art qui séduisent les voyageurs. À l’époque coloniale, Getsemaní était le quartier où vivaient de nombreux esclaves amenés de force depuis le continent africain, notamment d’Afrique de l’Ouest, jusqu’au port de Carthagène. Ce quartier ancien et bohème se distingue par ses rues étroites, semblables à des ruelles, chacune portant un nom propre et un charme unique. On y trouve une riche offre culturelle, gastronomique, hôtelière et, bien sûr, une vie nocturne animée.|https://www.getyourguide.com/cartagena-l362/",
        "12-Bien que beaucoup l’appellent  l’île de Barú, il s’agit en réalité d’une péninsule, délimitée par la baie de Carthagène, le canal du Dique et la mer des Caraïbes. Elle se distingue par la couleur de son sable — blanc et rosé — ainsi que par la clarté de ses eaux, qui permet d’admirer les fonds marins. Dans ses environs, on trouve des canaux bordés de mangroves, des lagunes calmes et de magnifiques jardins sous-marins.Barú offre plusieurs plages, parmi lesquelles les plus connues sont Playa Blanca, Cholón, Agua Azul et Agua Tranquila. Playa Blanca est la plus grande et, comme son nom l’indique, possède un sable clair qui contraste avec les eaux turquoise. On y trouve également une grande variété d’options gastronomiques. Cholón n’est accessible qu’en bateau. La plage y est petite, mais le véritable attrait est d’y ancrer son bateau ou yacht, profiter du soleil, de la musique et de l’ambiance festive. C’est l’endroit idéal pour voir et être vu ». Il est fortement recommandé de demander les prix avant de commander nourriture ou boissons. À l’opposé, Agua Azul et Agua Tranquila sont parfaites pour se détendre. Ce sont des plages calmes, idéales pour s’allonger sur un transat — ou directement sur le sable — et savourer la tranquillité et la beauté du paysage.|https://www.getyourguide.com/cartagena-l362/",
        "13-Callejón Angosto / Rue des Parapluies, Carthagène. Autrefois connue sous le nom de Callejón Angosto, cette rue est sans aucun doute l'une des plus étroites de Getsemaní. Ces dernières années, elle a adopté un nouveau look grâce à un accessoire ancien : le parapluie. Étant le premier endroit en Colombie à adopter ce style, la rue a été renommée Calle de las Sombrillas, devenant ainsi l'un des lieux les plus Instagrammables de Carthagène. La combinaison de parapluies suspendus, de maisons colorées et d'art urbain en fait sans aucun doute l'un des coins les plus pittoresques de la ville, surtout lorsqu'il est éclairé la nuit. Les parapluies se sont révélés être un ajout bienvenu, tant du point de vue artistique que pratique, car ils offrent l'ombre tant nécessaire pendant la chaleur de midi, tout en protégeant les piétons de la pluie.|https://www.getyourguide.com/cartagena-l362/",
        "14-Le tourisme d'observation des oiseaux à Cartagena est une excellente façon d'explorer la riche biodiversité de la région, notamment dans des zones naturelles telles que La Boquilla, Barú, Los Colorados et la Ciénaga de la Virgen. Ces endroits abritent diverses espèces d'oiseaux, notamment des hérons, des flamants roses, des pélicans et des ibis, ce qui en fait des destinations idéales pour les amateurs de nature et d'observation de la faune. De plus, l'écotourisme axé sur l'observation des oiseaux est en plein essor en Colombie, un pays reconnu pour sa biodiversité. Avec la demande croissante pour ce type d'activité, il est crucial de promouvoir un tourisme responsable qui respecte les écosystèmes et soutienne la conservation de ces espèces et de leurs habitats. Si vous êtes intéressé par cette activité à Cartagena, vous pouvez rechercher des visites guidées qui vous permettent de profiter de la faune locale tout en apprenant sur les efforts de conservation dans la région.|https://www.getyourguide.com/cartagena-l362/",
        "15-Ne vous contentez pas de savourer la cuisine colombienne, apprenez à cuisiner comme un local, accompagné d'un chef professionnel local, dans l'un des nombreux cours de cuisine à Cartagena. Votre instructeur vous guidera, vous et vos compagnons, tout au long du processus de préparation des entrées, du plat principal et du dessert, vous fournissant tout ce dont vous avez besoin pour reproduire ces plats chez vous. Une fois le cours terminé, tout le monde s'assiéra ensemble pour dîner de ses créations dans une ambiance de rêve.|https://www.getyourguide.com/cartagena-l362/",
        "16-Laissez-vous emporter par les charmantes rues de Carthagène et découvrez sa splendide architecture coloniale. C’est le plan idéal pour une promenade romantique dans le centre historique, accompagné des personnes que vous aimez. En explorant le - Corralito de Piedra-, vous pourrez admirer ses églises coloniales, ses boutiques, ses bâtiments emblématiques et ses ruelles pleines de magie et d’histoire. La ville fortifiée, avec ses recoins pittoresques et son ambiance nostalgique, offre le décor parfait pour une balade nocturne en calèche au cœur du centre historique de Carthagène.|https://www.getyourguide.com/cartagena-l362/",
        "17-Découvrez comment La Serrezuela allie l’essence culturelle de Carthagène à la haute gastronomie et au shopping de luxe. L’ancien Circo Teatro, situé dans le quartier traditionnel de San Diego, renaît aujourd’hui comme le centre culturel, commercial, gastronomique et de divertissement le plus important de la région, devenant ainsi le nouvel emblème du centre historique de Carthagène. L’espace commercial qui entoure l’emblématique arène offre aux visiteurs une expérience unique où, au-delà des boutiques exclusives, ils peuvent assister à des événements, expositions et rencontres mettant en valeur la richesse de la culture caribéenne. La Serrezuela propose une offre gastronomique inégalée, idéale pour ceux qui recherchent des saveurs authentiques dans un cadre mêlant élégance et histoire. Visiter La Serrezuela, c’est découvrir un lieu de rencontre où l’art, la musique, la culture et le divertissement coexistent en parfaite harmonie.|https://www.getyourguide.com/cartagena-l362/",
        "18-Émerveillez-vous devant les trésors aquatiques de l'Aquarium des Îles du Rosario. L'Aquarium des Îles du Rosario est un lieu magique où vous pouvez admirer les trésors sous-marins de la mer des Caraïbes. Vous serez surpris par la variété et la beauté des espèces qui y habitent, telles que les tortues marines, les poissons anges, les raies manta et bien d'autres. L'expérience commence par une promenade dans le tunnel sous-marin, offrant aux visiteurs une vue unique de l'aquarium depuis les profondeurs de l'océan. Ensuite, vous aurez l'occasion d'explorer plusieurs expositions interactives qui mettent en valeur tout ce que vous devez savoir sur cette vie marine incroyablement riche et diversifiée. De plus, une instructrice sur place propose un spectacle de dauphins, où les touristes peuvent nager avec les dauphins ou prendre une photo inoubliable.|https://www.getyourguide.com/cartagena-l362/",
        "19-Vous séjournerez dans un appartement de style américain situé à Castelo, un projet qui se distingue par son architecture moderne et innovante dans le nord de Carthagène, une région riche en histoire, en couleurs vibrantes, en saveurs délicieuses et en architecture unique. Ce projet offre diverses commodités, telles qu'un parc aquatique avec des fontaines, une réception de type hôtel, un jacuzzi, un sauna, un gymnase, de vastes espaces verts, une aire de jeux pour enfants et un parking privé. De plus, il est situé à proximité de centres commerciaux, de restaurants et bien plus encore.|https://www.getyourguide.com/cartagena-l362/",
        "20-Comment vivre l’expérience de l’Aviarium ? L’Aviario Nacional de Cartagena est un projet ambitieux, conçu pour mettre en valeur l’incroyable diversité des oiseaux en Colombie. Le site, qui s’étend sur 7 hectares, est le plus grand des Amériques et le sixième plus grand au monde. Il abrite plus de 1 800 oiseaux appartenant à plus de 138 espèces différentes. Impressionnant, non ? Admirez le majestueux condor des Andes (l’oiseau national de la Colombie), profitez des spectaculaires oiseaux tropicaux aux plumes multicolores, comme les aras rouges, le geai vert éclatant et le magnifique tangara à ailes bleues. Et si, comme moi, vous avez un faible pour l’élégance tropicale rétro des flamants roses… vous avez de la chance ! Il y a tout un groupe rien que pour eux ! Mais le parc ne se limite pas aux oiseaux. C’est aussi un formidable exemple de la flore et de la faune colombiennes, jouant un rôle important en matière de conservation et d’éducation, notamment pour de nombreuses espèces menacées d’extinction. C’est une excellente excursion d’une demi-journée pour tout le monde : les enfants adorent, les passionnés d’ornithologie sont captivés, les curieux de nature sont ravis, et les influenceurs en quête de photos likables ne seront pas déçus non plus. Bref, tout le monde y trouve son compte !|https://www.getyourguide.com/cartagena-l362/",
        "21-Offrez-vous une escapade romantique en bateau au coucher du soleil et laissez-vous séduire par la magie de l’heure dorée. Naviguez sur des eaux paisibles tandis que le soleil disparaît à l’horizon, baignant la ville dans des tons chauds et dorés. Prenez de superbes photos, dégustez des en-cas savoureux et des boissons rafraîchissantes, ou détendez-vous simplement en admirant le spectacle du soleil se couchant sur la mer. Une façon parfaite de terminer la journée en beauté. |https://www.getyourguide.com/cartagena-l362/",
        "22-Bienvenue dans un monde fascinant où la beauté de la nature se révèle sous les eaux cristallines des Caraïbes colombiennes. Le parc naturel national des coraux du Rosaire et San Bernardo, mieux connu sous le nom des îles du Rosaire , offre aux amateurs d’aventure aquatique une expérience inoubliable à travers ses zones de plongée en apnée exceptionnelles. |https://www.getyourguide.com/cartagena-l362/",
        "23-La Puerta del Reloj, également appelée Tour de l’Horloge ou Boca del Puente, est la porte principale d’entrée dans le centre historique de Carthagène des Indes, en Colombie, et l’entrée originelle de la Ville Fortifiée. Elle est située entre les places de l’Indépendance et des Coches. Le nom Puerta del Reloj fait référence à l’horloge qui a été installée au sommet de la tour au début du XVIIIe siècle. Quant au nom Boca del Puente, il vient du fait qu’un pont-levis avait été construit à cet endroit, au pied de l’ancien canal de San Anastasio, reliant la Ville Fortifiée au quartier de Getsemaní. Ce pont servait également de système de défense : en cas d’attaque ennemie, il était levé pour empêcher l’entrée des pirates et des boucaniers. |https://www.getyourguide.com/cartagena-l362/",
        "24-Le poète Luis Carlos López, surnommé El Tuerto -le borgne-, mentionne dans son poème « À ma ville natale » les vieux souliers comme un symbole d’amour pour la ville fortifiée, et le sculpteur Héctor Lombana a transformé cet amour en un monument que les habitants de Carthagène ressentent comme pleinement leur, et que les touristes trouvent à la fois pittoresque et curieux. Ces derniers accourent avec enthousiasme pour prendre une photo et immortaliser un moment véritablement magique dans une ville qui est synonyme de beauté. Le monument des Vieux Souliers est situé derrière le château de San Felipe, et grâce à cet emplacement, il est visité par de nombreux touristes qui trouvent dans cette œuvre un charme absolument irrésistible. Voici le poème de Tuerto López qui a inspiré la sculpture : À ma ville natale -Noble coin des aïeux : rien —Comme évoquer, en traversant les ruelles, —Les temps de la croix et de l’épée, —De la lanterne enfumée et des chandelles. —Car ton âge de roman est révolu, —Ville fortifiée… les caravelles —Ont quitté pour toujours ta rade… —L’huile n’arrive plus dans des jarres ! —Tu fus héroïque au temps des colonies, —Quand tes fils, nobles aigles, —N’étaient pas une volée d’hirondelles. —Mais aujourd’hui, pleine d’un vieux désordre charmant, —Tu peux encore inspirer cet amour touchant —Qu’on éprouve pour de vieux souliers.|https://www.getyourguide.com/cartagena-l362/",
        "25- Découvrez la pêche traditionnelle à La Boquilla! À seulement quelques minutes de Carthagène, le charmant village de pêcheurs de La Boquilla vous invite à vivre une expérience authentique et locale en découvrant l’art de la pêche artisanale. Les eaux chaudes des Caraïbes abritent une grande variété d’espèces telles que le bar (róbalo), le tarpon, la mojarra, le vivaneau noir et le mulet, sans oublier les délices de la mer comme les escargots marins, les palourdes, les crevettes, les crabes et les langoustes. Participez à une excursion de pêche avec les pêcheurs locaux, qui vous emmèneront en canoë à travers les mangroves et les zones côtières, en partageant avec vous leurs techniques traditionnelles et leur connaissance intime de la mer. Les côtes ensoleillées et les affleurements rocheux qui entourent Carthagène font de cette région un véritable paradis pour les amateurs de pêche en mer. Une expérience authentique, relaxante, et idéale pour se connecter à la nature et à la culture locale !|https://www.getyourguide.com/cartagena-l362/",
        "26-Découvrez la magie du Volcan de Boue du Totumo et ses environs! À quelques kilomètres de Carthagène, dans la municipalité de Santa Catalina (Bolívar), se trouve l’une des attractions les plus insolites de la région : le Volcan de Boue du Totumo. Cette formation naturelle d’environ 20 mètres de hauteur vous invite à vivre une expérience unique en prenant un bain de boue thérapeutique dans son cratère, accessible par un charmant escalier en bois. Idéal pour les amateurs de tourisme écologique et de bien-être, le site est facilement accessible via la Route Nationale 90A, également appelée Via al Mar, qui relie Carthagène à Barranquilla. Aux abords du volcan, les habitants proposent de savoureux plats typiques, comme du poisson frit, du riz à la noix de coco et des boissons tropicales rafraîchissantes. Et pour prolonger l’aventure, embarquez pour une promenade en bateau sur la Ciénaga del Totumo, un lagon bordé de mangroves, et visitez les îles voisines : Los Cocos, La Fantasía et Las Garzas, riches en faune et en flore locales. Une escapade inoubliable qui allie nature, culture et détente dans un cadre hors du commun ! |https://www.getyourguide.com/cartagena-l362/",
        "27- À Carthagène des Indes, en Colombie, les iguanes font partie intégrante de la faune locale et sont souvent considérés comme des symboles exotiques de la région. Les espèces les plus courantes sont l’iguane vert (Iguana iguana) et l’iguane des Caraïbes (Iguana delicatissima), que l’on peut observer aussi bien dans les zones boisées que près des espaces urbains. Ces grands reptiles sont herbivores, se nourrissant exclusivement de fruits et de feuilles, et passent la majeure partie de leur journée perchés dans les arbres à la recherche de nourriture. Comme d'autres lézards, les iguanes possèdent un mécanisme de défense étonnant : s’ils sont attrapés par la queue, ils peuvent la détacher pour fuir, puis la régénérer avec le temps. Malheureusement, les iguanes sont aussi menacés par la chasse, en raison de la demande pour leur viande et leurs œufs dans certaines régions. Malgré cela, les observer dans leur habitat naturel reste une expérience fascinante pour les voyageurs curieux de découvrir la richesse de la biodiversité à Carthagène. |https://www.getyourguide.com/cartagena-l362/",
        "28- Le Cerro de La Popa est le point culminant de Cartagène des Indes, en Colombie, offrant l'une des meilleures vues panoramiques sur la ville. Lors de leur arrivée en 1510, les Espagnols furent émerveillés en voyant ce qui semblait être une grande galère émergeant de la mer, c'est pourquoi ils l'ont nommé «Cerro de la Galera»  (Colline de la Galère), et leur sommet fut appelé la «Popa», faisant référence à la partie arrière d'un navire. Au fil du temps, les habitants de Carthagène l'ont également surnommé Cerro de la Cruz (Colline de la Croix), en raison de la grande croix qui le couronne. Au sommet, on trouve un magnifique convent et une église de l'époque coloniale, offrant une vue imprenable sur la ville fortifiée, la baie et les environs. Un site historique idéal pour une escapade culturelle et photographique, alliant spiritualité et beauté naturelle.|https://www.getyourguide.com/cartagena-l362/",
        "29- Providencia est une île qui conserve son authenticité et sa beauté sauvage, restant l'un des secrets les mieux gardés de la Colombie. Avec sa nature époustouflante, ses fruits de mer délicieux et ses traditionnelles courses de chevaux sur la plage, cette île est un refuge de tranquillité et de charme. Les eaux aux couleurs infinies, les paysages sous-marins riches en vie et les mangroves verdoyantes qui bordent la côte créent un écosystème unique, abritant de minuscules poissons colorés. C’est une destination idéale pour les amoureux de l'écotourisme et des activités aquatiques telles que la plongée et le snorkeling, grâce à ses remarquables récifs coralliens et la biodiversité que l'on trouve sous ses eaux cristallines. De plus, Providencia abrite le Parc Naturel Old Providence, une Réserve de la Biosphère Sea Flower, inscrite par l'UNESCO en 2000. Mais ce qui rend Providencia vraiment spéciale, ce sont ses habitants. Les insulaires sont chaleureux, souriants, passionnés de musique et de gastronomie, et toujours prêts à partager les secrets et la magie de la vie insulaire avec les visiteurs.|https://www.getyourguide.com/cartagena-l362/",
        "30- Getsemaní, art urbain à Carthagène : Les rues vibrantes de Carthagène des Indes se sont transformées en une véritable galerie en plein air, où chaque mur devient une toile remplie de rêves et d'énergie positive. Des voyageurs du monde entier viennent découvrir cette nouvelle vague d'art urbain qui a porté le graffiti et le street art à un niveau exceptionnel. Aujourd'hui, ces œuvres partagent l'attention avec le Centre historique et ses magnifiques structures coloniales, offrant aux visiteurs une collection captivante de fresques et d'œuvres de rue qui captivent l'imagination de tous ceux qui se promènent dans le quartier. Il n'est pas rare de voir des touristes prendre des photos avec ces créations colorées et créatives qui donnent vie aux rues de Getsemaní.|https://www.getyourguide.com/cartagena-l362/",
        "31-Vivez le frisson de voler au-dessus de Carthagène ! Nous vous invitons à vivre une expérience inoubliable de parasailing au-dessus de l'une des plus belles plages de Carthagène des Indes : la plage de Morros. Laissez-vous porter par le vent et envolez-vous jusqu'à 50 mètres au-dessus de la mer des Caraïbes, tout en admirant une vue panoramique à couper le souffle. Cette activité allie aventure, adrénaline et beauté naturelle, parfaite pour les amateurs de sensations fortes et ceux qui souhaitent créer des souvenirs inoubliables. Vous aurez également la chance de prendre des photos spectaculaires depuis les airs, avec la mer et la ville en toile de fond. L’une des expériences les plus exaltantes à vivre à Carthagène. À ne pas manquer !|https://www.getyourguide.com/cartagena-l362/",
        "32-Découvrez la magie de l’Aviario Nacional de Cartagena ! Vivez une expérience inoubliable dans l’un des sanctuaires d’oiseaux les plus impressionnants d’Amérique. L’Aviario National de Colombie est un projet ambitieux conçu pour mettre en valeur l’incroyable diversité des oiseaux du pays. Avec ses 7 hectares, c’est le plus grand aviarium des Amériques et le sixième plus grand au monde, abritant plus de 1 800 oiseaux de 138 espèces différentes. Un véritable trésor naturel ! Laissez-vous émerveiller par le majestueux condor des Andes, oiseau national de la Colombie, et par un festival de couleurs tropicales avec les aras écarlates, le lumineux geai vert ou encore le superbe tangara à ailes bleues. Fan du style rétro-tropical des flamants roses ? Bonne nouvelle : une élégante colonie vous attend. Mais le parc ne se limite pas aux oiseaux : il offre aussi une vitrine exceptionnelle de la flore et de la faune colombiennes, tout en jouant un rôle essentiel dans la conservation et l’éducation environnementale, notamment pour les espèces menacées. C’est une excellente excursion d’une demi-journée, parfaite pour tous : les enfants s’amusent, les passionnés d’ornithologie sont ravis, les amoureux de la nature sont comblés, et les créateurs de contenu trouvent des décors parfaits pour leurs photos. En résumé : une sortie incontournable !|https://www.getyourguide.com/cartagena-l362/",
        "33- Au-delà de sa richesse culturelle inestimable à l’intérieur de la ville fortifiée, Carthagène est également une destination balnéaire de premier choix, avec une magnifique côte bordée par la mer des Caraïbes. Cette combinaison unique lui vaut une place dans des classements prestigieux tels que « Les 10 meilleures destinations d’Amérique du Sud » et « Les meilleures villes sud-américaines à visiter ». À seulement 15 km du centre historique, se trouve la paisible plage de Manzanillo, là où se termine la Ciénaga de la Virgen. C’est une plage vaste, aux eaux calmes et peu fréquentée — l’endroit idéal pour se détendre, se ressourcer et profiter de la nature en toute tranquillité.|https://www.getyourguide.com/cartagena-l362/",
        "34- Vivez une expérience unique à cheval au coucher du soleil face à la mer, où la beauté du paysage se mêle à la sérénité du moment. Monter à cheval pendant que le soleil se couche sur l'océan vous permettra de vous connecter à la nature dans un cadre détendu, adapté à tous, que vous soyez débutant ou expérimenté. Vous vivrez une aventure sûre et mémorable, idéale pour capturer des photos spectaculaires et créer des souvenirs inoubliables. Ne manquez pas cette expérience magique !|https://www.getyourguide.com/cartagena-l362/",
        "35-Lorsque la nuit tombe, la fête commence à Carthagène. La vie nocturne est présente dans chaque coin de la ville. Pour profiter de toute l'offre de divertissement que Carthagène a à offrir, vous pouvez parcourir la ville accompagné d'une ambiance musicale animée et d'un guide récréatif qui vous invitera à découvrir l'essence de la ville. La Chiva est un bus traditionnel spécialement conçu pour organiser une fête à l'arrière. Ces bus colorés sont utilisés pour des sorties festives avec de la musique caribéenne. C'est une promenade où vous pouvez rencontrer des gens du monde entier et élargir votre cercle d'amis. Une expérience à ne pas manquer ! 😊 |https://www.getyourguide.com/cartagena-l362/",
        "36-Île de Tierra Bomba: C'est l'île la plus proche de Cartagena, en fait, elle se trouve juste en face de la baie de la ville, à seulement 10 minutes en bateau depuis le quai de La Bodeguita. L'île est divisée en 4 secteurs : Tierra Bomba, Punta Arena, Bocachica et Caño Loro. -Île Barú: C'est probablement l'île la plus populaire et la plus visitée de Cartagena. Barú est une péninsule avec de magnifiques plages de sable blanc et des eaux turquoise.|https://www.getyourguide.com/cartagena-l362/",
        "37- Marché Bazurto: Ce marché vibrant et animé est le cœur culinaire de Cartagena, où les saveurs caribéennes se dégustent dans leur forme la plus authentique. Explorez la culture et les saveurs vibrantes de Cartagena lors d'une visite guidée à pied en groupe du marché de Bazurto. Cette expérience immersive vous emmène hors des sentiers battus pour découvrir un marché traditionnel, où vous découvrirez les vues, les sons et les saveurs de la cuisine colombienne. Tout en savourant un verre rafraîchissant de Guarapo, une bière froide et d'autres délices régionaux, vous en apprendrez davantage sur l'histoire du marché et son importance pour l'économie de la ville, tout en expérimentant la vie quotidienne des habitants locaux.|https://www.getyourguide.com/cartagena-l362/",
        "38- Une promenade en carriole à Cartagena de Indias est une expérience unique pour découvrir le centre historique, rempli d'histoire et de charme colonial. C'est une manière originale de se promener dans les rues pavées et les places de la ville fortifiée. Le trajet se fait principalement dans le centre historique, connu pour ses rues colorées, ses balcons fleuris et ses bâtiments coloniaux. Des carrosses sont disponibles à différents points du centre historique, en particulier près de la Plaza de Bolívar et de la Plaza de San Pedro.|https://www.getyourguide.com/cartagena-l362/",
        "39- Les murailles de Cartagena de Indias offrent une vue inoubliable au coucher du soleil, devenant l'un des meilleurs points de vue de la ville pour observer le soleil se coucher à l'horizon. Vous pouvez vous promener sur ou autour des murailles et bastions, à la recherche de l'endroit idéal pour apprécier le coucher du soleil, créer des moments mémorables et prendre vos plus belles photos.|https://www.getyourguide.com/cartagena-l362/",
        "40-Cartagena de Indias, une ville en pleine évolution située sur la côte caribéenne de la Colombie, est un lieu magique pour les amateurs de sports nautiques, en particulier pour ceux qui aiment les motos aquatiques. Avec ses eaux turquoises, son climat tropical et son riche patrimoine culturel, Cartagena offre une expérience unique aux passionnés de sensations fortes et de découvertes.|https://www.getyourguide.com/cartagena-l362/",
        "41- Le Marché des Bóvedas à Cartagena : Ce bâtiment imposant, avec 47 arcs et 23 coupoles, et sa façade jaune vive, est impossible à manquer. Les Bóvedas étaient la dernière section construite du système de fortifications de Cartagena. Relié aux murailles de la ville, il a été initialement conçu pour stocker des munitions, puis a servi de refuge pour les troupes en cas d'attaque, avant de devenir une prison. Aujourd'hui, les jours où les Bóvedas étaient utilisées comme donjons sont révolus. Le bâtiment abrite désormais le Marché des Bóvedas, où les anciennes cellules de prison ont été transformées en boutiques de souvenirs proposant une large gamme de souvenirs typiquement colombiens. Ici, vous pouvez trouver des mochilas, des hamacs, des aimants, des petites statues de Botero et des vêtements traditionnels colombiens. |https://www.getyourguide.com/cartagena-l362/",
        "42- Monument à l'Indienne Catalina : L'Indienne Catalina, une belle princesse indigène, a été enlevée vers 1509 par le conquistador espagnol Diego de Nicuesa. Elle était la nièce des principaux chefs de la région. Après son enlèvement, étant encore très jeune, elle a été emmenée à Saint-Domingue, où elle a adopté les coutumes, habitudes et croyances religieuses espagnoles, qu'elle a diffusées lors de son retour sur le continent vers 1527. Catalina a été une figure clé dans le début du métissage dans les territoires de Cartagena de Indias, maîtrisant à la fois l'espagnol et les langues indigènes. Elle a aidé son amant, l'espagnol Pedro de Heredia, dans la fondation de Cartagena. Cependant, plus tard, Catalina s'est rebellée contre lui, l'accusant de voler l'or de la région. |https://www.getyourguide.com/cartagena-l362/",
        "43-Venez vivre une expérience inoubliable dans l'un des sanctuaires d'oiseaux les plus impressionnants du continent. L'Aviary National de Colombie est un véritable joyau naturel. Laissez-vous émerveiller par le majestueux condor des Andes, oiseau national de la Colombie, et par une explosion de couleurs avec les aras écarlates, le brillant aracari vert et le charmant tangara à ailes bleues. Mais cet endroit va au-delà des oiseaux : c'est aussi un espace dédié à la conservation, à l'éducation environnementale et à la préservation des espèces menacées. De plus, vous pourrez apprécier la richesse de la flore et de la faune colombiennes dans un cadre naturel soigneusement conçu. Idéal pour une excursion d'une demi-journée, l'Aviary séduit petits et grands : enfants curieux, amoureux des oiseaux, explorateurs de la nature et même influenceurs à la recherche de la photo parfaite. Un programme que personne ne veut manquer ! |https://www.getyourguide.com/cartagena-l362/",
        "44- Safari en UTV : Explorez la faune et les montagnes dans une réserve naturelle: Plongez au cœur de la conservation dans une réserve naturelle régénérative près de Cartagena. Le safari en UTV offre une manière excitante d'explorer la forêt sèche tropicale de la réserve. Parcourez des sentiers vibrants entourés de montagnes et découvrez une faune riche, comprenant des tamarins à tête de coton, des singes hurleurs rouges, des capucins, des aras, des perroquets et diverses espèces d'oiseaux exotiques. En participant à cette aventure, vous contribuez directement à la mission de la fondation, qui œuvre pour préserver les écosystèmes, autonomiser les agriculteurs locaux et protéger la biodiversité. Des vues imprenables, des animaux indigènes et des fruits tropicaux frais vous attendent, rendant cette expérience inoubliable. De plus, ce sanctuaire se consacre à la réhabilitation et à la libération des perroquets et aras secourus du trafic illégal, leur offrant une seconde chance de liberté.|https://www.getyourguide.com/cartagena-l362/",
        "45- La ville fortifiée devient le cœur de la vie nocturne de Cartagena. La musique live envahit les rues, tandis que les bars et les boîtes de nuit invitent chacun à danser au rythme de la salsa, du vallenato et d'autres genres caribéens. Les clubs nocturnes les plus populaires attirent les touristes et les locaux avec leur ambiance animée et leurs DJs de renommée mondiale, offrant une expérience unique pour s'immerger dans la scène musicale vibrante de la ville. Cependant, la vie nocturne de Cartagena ne se limite pas à la ville fortifiée. Des quartiers voisins tels que Getsemaní et Manga offrent un mélange éclectique de bars, restaurants et espaces culturels, donnant l'occasion d'explorer et de profiter d'une soirée authentique et pleine d'énergie.|https://www.getyourguide.com/cartagena-l362/",
        "46- Une promenade à vélo est une manière amusante de découvrir Cartagena. Respirez l'air frais et profitez d'une balade seul ou accompagné d'un guide, en visitant les principaux sites d'intérêt de la ville, tels que les églises, les monuments et les parcs.|https://www.getyourguide.com/cartagena-l362/",
        "47- Danses folkloriques, une tradition vivante de Carthagène : L'après-midi, le centre historique de Carthagène se transforme en un spectacle pour ceux qui le parcourent, que ce soit pour les couleurs qui dessinent le ciel au coucher du soleil, pour son ambiance coloniale ou pour les démonstrations de talent des artistes urbains, notamment les danseurs qui investissent les places et les parcs de la ville. Ces artistes captivent le public avec les traditions et le folklore caractéristiques de la région caraïbe. Le Mapalé, la Cumbia, la Puya, le Fandango, le Porro, les rythmes de gaita et d'autres danses emblématiques prennent vie à la tombée de la nuit. La Plaza de La Paz et le Parc de Bolívar deviennent le cadre idéal où les grands représentants de la danse côtière montrent leurs pas aux spectateurs, majoritairement des étrangers. Les instruments de percussion, tels que les gaitas et les tambours, créent une ambiance festive, accompagnant chaque tour, mouvement et pirouette des danseurs pendant leur chorégraphie. Les costumes colorés, adaptés à chaque danse, complètent le spectacle et en font une expérience unique. Toutefois, ces démonstrations de danse vont au-delà du simple spectacle destiné à divertir les visiteurs : les danseurs, qui partagent leur talent sur les places du centre historique et parfois de Getsemaní, sont les ambassadeurs d'un héritage ancestral transmis de génération en génération.|https://www.getyourguide.com/cartagena-l362/",
        "48- En plus de ses plages ensoleillées, Carthagène offre une variété d'activités nautiques. Parmi les plus excitantes, on trouve «El Gusano» et les «Donas», des bouées gonflables qui naviguent sur la mer lors d'une course effrénée, souvent suivie d'une chute dans l'eau pour les participants courageux, au cœur d'un plaisir extrême. Ne les manquez pas !|https://www.getyourguide.com/cartagena-l362/",
        "49- À Carthagène des Indes, en Colombie, vous trouverez une grande variété de musées qui explorent les multiples facettes de l’histoire et de la culture de la ville et du pays. Parmi les plus emblématiques, on peut citer le Musée de l’Or Zenú, le Musée historique de Carthagène, le Musée naval des Caraïbes, le Musée d’art moderne de Carthagène et la Maison-musée Rafael Núñez.|https://www.getyourguide.com/cartagena-l362/",
        "50- La location de jet-skis à Carthagène est une aventure incontournable pour tous ceux qui visitent cette ville côtière dynamique de la Colombie. Avec ses eaux cristallines et son climat ensoleillé toute l’année, Carthagène offre des conditions idéales pour pratiquer cette activité nautique. Que vous souhaitiez explorer tranquillement les baies et plages voisines ou vivre des sensations fortes à grande vitesse, vous pouvez le faire à votre propre rythme tout en profitant de vues spectaculaires sur la ville depuis la mer. Que vous soyez débutant ou expérimenté, louer un jet-ski à Carthagène vous promet une expérience unique et inoubliable.|https://www.getyourguide.com/cartagena-l362/",
        "51- Visiter le Castillo de San Felipe de Barajas, c’est comme faire un voyage dans le temps, à une époque où Cartagena de Indias était l'un des principaux ports de la Couronne espagnole en Amérique. Sa position stratégique et le flux constant de richesses en faisaient une cible convoitée par les pirates, les corsaires et les ennemis d'autres nations, qui l'ont attaqué et assiégé à plusieurs reprises. Explorer ses tunnels est une expérience sensorielle : les échos des pas anciens résonnent encore dans les passages construits il y a plus de quatre siècles ; le calcaire qui forme la forteresse est frais au toucher. Depuis la batterie du Hornabeque, où flotte le drapeau, les visiteurs peuvent profiter d'une vue privilégiée sur la ville fortifiée embrassée par la mer des Caraïbes. C’est aussi un endroit idéal pour admirer l'un des couchers de soleil les plus beaux et emblématiques de Cartagena.|https://www.getyourguide.com/cartagena-l362/",
        "52- Cartagena offre une grande variété d’expériences, et l’une des plus captivantes et en plein essor est sans doute l’écotourisme — une approche qui valorise la protection de l’environnement et le tourisme durable. La ville s’impose de plus en plus comme une destination complète, reconnue non seulement pour son riche patrimoine culturel et historique, mais aussi pour sa biodiversité impressionnante, qui en fait un véritable sanctuaire naturel. De plus en plus de voyageurs viennent à La Heroica en quête d’aventures authentiques, désireux de se reconnecter à la nature et aux racines ancestrales de la région. Ils souhaitent explorer des paysages vivants, s’immerger dans des écosystèmes préservés et découvrir des communautés qui vivent en harmonie avec leur environnement, dans un mode de vie simple et respectueux. Cette connexion profonde avec la nature fait de l’écotourisme l’une des façons les plus enrichissantes et inoubliables de découvrir Cartagena. |https://www.getyourguide.com/cartagena-l362/",
        "53- 🛶 Aventure en kayak dans les eaux caribéennes depuis Carthagène : Découvrez les magnifiques paysages côtiers de Carthagène d'une manière unique et intime : en kayak. Lors de cette expérience guidée en petit groupe, vous pagayerez doucement dans les eaux cristallines de la mer des Caraïbes, en direction des îles voisines comme Tierra Bomba. Le kayak vous permet de vous approcher des mangroves, véritables refuges pour une grande diversité d’oiseaux. Grâce à ce mode de déplacement silencieux et respectueux de l’environnement, vous pourrez écouter leur chant et les observer sans perturber leur habitat naturel. Vous aurez également le temps de nager dans des eaux limpides, de vous détendre sur des plages de sable blanc et de profiter pleinement de la beauté naturelle des lieux avant de retourner en ville, l’esprit apaisé et le cœur rempli. Une expérience idéale pour les amoureux de la nature et les aventuriers en quête d’évasion authentique.|https://www.getyourguide.com/cartagena-l362/",
        "54- Getsemaní, art urbain à Carthagène : Les rues vibrantes de Carthagène des Indes se sont transformées en une véritable galerie en plein air, où chaque mur devient une toile remplie de rêves et d'énergie positive. Des voyageurs du monde entier viennent découvrir cette nouvelle vague d'art urbain qui a porté le graffiti et le street art à un niveau exceptionnel. Aujourd'hui, ces œuvres partagent l'attention avec le Centre historique et ses magnifiques structures coloniales, offrant aux visiteurs une collection captivante de fresques et d'œuvres de rue qui captivent l'imagination de tous ceux qui se promènent dans le quartier. Il n'est pas rare de voir des touristes prendre des photos avec ces créations colorées et créatives qui donnent vie aux rues de Getsemaní. |https://www.getyourguide.com/cartagena-l362/",
