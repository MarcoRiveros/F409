        "10-Si est√°s en Cartagena y buscas playas en entornos m√°s naturales y apartados del bullicio tur√≠stico, una excelente opci√≥n son las Islas del Rosario. Este encantador archipi√©lago, compuesto por unas 28 islas, se encuentra a menos de una hora en lancha desde la ciudad. En Cartagena encontrar√°s numerosas agencias que ofrecen este servicio con distintos tipos de planes tur√≠sticos.Las Islas del Rosario te esperan con playas de arena blanca y aguas cristalinas, ideales para relajarse y disfrutar de la naturaleza. Adem√°s, es un lugar perfecto para descubrir la riqueza de la vida marina: peces ex√≥ticos, corales multicolores y un mundo submarino fascinante ser√°n la recompensa para quienes se animen a sumergirse en las c√°lidas aguas del mar Caribe.|https://www.getyourguide.com/cartagena-l362/",
        "11-Cuando se habla de Cartagena, es imposible no mencionar Getseman√≠, uno de los barrios m√°s tur√≠sticos de la ciudad, famoso por sus numerosas obras de arte callejero que cautivan a los viajeros. Durante la √©poca colonial, Getseman√≠ fue hogar de muchos esclavos tra√≠dos a la fuerza desde el continente africano, especialmente del oeste de √Åfrica, hasta el puerto de Cartagena. Este barrio, antiguo y bohemio, se caracteriza por sus calles estrechas, parecidas a callejones, cada una con un nombre propio y un encanto particular. En sus rincones se encuentran ofertas culturales, gastron√≥micas, hoteleras y, por supuesto, mucha fiesta.|https://www.getyourguide.com/cartagena-l362/",

        "13- Callej√≥n Angosto / Calle de las Sombrillas, Cartagena. Anteriormente conocido como el Callej√≥n Angosto, este es sin duda uno de los callejones m√°s estrechos de Getseman√≠. En los √∫ltimos a√±os, adopt√≥ una nueva apariencia con la ayuda de un accesorio antiguo - la sombrilla-. Siendo el primer lugar en Colombia en adoptar este estilo, el callej√≥n fue renombrado como la Calle de las Sombrillas, convirti√©ndose en uno de los rincones m√°s instagrameables de Cartagena. La combinaci√≥n de sombrillas colgantes, casas coloridas y arte urbano lo convierte, sin duda, en uno de los lugares m√°s pintorescos de la ciudad, especialmente cuando se ilumina por la noche. Las sombrillas resultaron ser una adici√≥n bienvenida tanto desde el punto de vista art√≠stico como pr√°ctico, ya que proporcionan la tan necesaria sombra durante el calor del mediod√≠a, adem√°s de proteger a los caminantes de las lluvias.|https://www.getyourguide.com/cartagena-l362/",

        "22- Bienvenido a un mundo fascinante donde la belleza de la naturaleza se revela bajo las aguas cristalinas del Caribe colombiano. El Parque Nacional Natural Corales del Rosario y San Bernardo, m√°s conocido como Islas del Rosario, ofrece a los amantes de la aventura acu√°tica una experiencia inolvidable a trav√©s de sus excepcionales zonas de snorkel.|https://www.getyourguide.com/cartagena-l362/",
        "23-La Puerta del Reloj, Torre del Reloj o Boca del Puente es la puerta de entrada principal al centro hist√≥rico de Cartagena de Indias en Colombia y la entrada original a la Ciudad Amurallada. Est√° ubicado entre las plazas de Independencia y de los Coches. El nombre -Puerta del Reloj- responde al reloj con el que fue coronada la torre a principios del siglo XVIII. Mientras que el nombre de Boca del Puente se debe al hecho que en aquel lugar se levant√≥ un puente levadizo al pie del antiguo Canal de San Anastasio, que un√≠a la Ciudad Amurallada con el Barrio Getseman√≠. El puente sirvi√≥ adem√°s como defensa de la ciudad, ya que en caso de ataque enemigo, este se alz√≥ para impedir el acceso de piratas y bucaneros. |https://www.getyourguide.com/cartagena-l362/",
        "24- El Poeta Luis Carlos L√≥pez apodado el tuerto en su poema ¬´A mi ciudad nativa¬ª menciona a los zapatos viejos como un s√≠mbolo de amor por la ciudad amurallada y el escultor H√©ctor Lombana convirti√≥ ese amor en un monumento que los cartageneros sienten como totalmente suyo y que resulta pintoresco y curioso para los turistas que corren emocionados a tomar una fotograf√≠a para perpetuar un momento realmente hermoso en una ciudad que es sin√≥nimo de la belleza. El monumento a los zapatos viejos se encuentra ubicado detr√°s del Castillo de San Felipe y gracias a dicha posici√≥n es visitado por muchos turistas que reconocen en su figura un aspecto absolutamente encantador y aqu√≠ presentamos el poema del Tuerto L√≥pez que inspir√≥ la obra: A mi ciudad nativa - Noble rinc√≥n de los abuelos: nada - Como evocar, cruzando callejuelas,- Los tiempos de la cruz y la espada,- Del ahumado candil y las pajuelas.- Pues ya pas√≥, ciudad amurallada,- Tu edad de follet√≠n‚Ä¶ las carabelas- Se fueron para siempre de tu rada‚Ä¶- ¬°Ya no viene el aceite en botijuelas!- Fuiste heroica en los tiempos coloniales,- Cuando tus hijos, √°guilas caudales,- No eran una caterva de vencejos.- M√°s hoy, plena de rancio desali√±o,- Bien puedes inspirar ese cari√±o- Que uno le tiene a esos zapatos viejos.-|https://www.getyourguide.com/cartagena-l362/",

        "47- Danses folkloriques, une tradition vivante de Carthag√®ne : L'apr√®s-midi, le centre historique de Carthag√®ne se transforme en un spectacle pour ceux qui le parcourent, que ce soit pour les couleurs qui dessinent le ciel au coucher du soleil, pour son ambiance coloniale ou pour les d√©monstrations de talent des artistes urbains, notamment les danseurs qui investissent les places et les parcs de la ville. Ces artistes captivent le public avec les traditions et le folklore caract√©ristiques de la r√©gion cara√Øbe. Le Mapal√©, la Cumbia, la Puya, le Fandango, le Porro, les rythmes de gaita et d'autres danses embl√©matiques prennent vie √† la tomb√©e de la nuit. La Plaza de La Paz et le Parc de Bol√≠var deviennent le cadre id√©al o√π les grands repr√©sentants de la danse c√¥ti√®re montrent leurs pas aux spectateurs, majoritairement des √©trangers. Les instruments de percussion, tels que les gaitas et les tambours, cr√©ent une ambiance festive, accompagnant chaque tour, mouvement et pirouette des danseurs pendant leur chor√©graphie. Les costumes color√©s, adapt√©s √† chaque danse, compl√®tent le spectacle et en font une exp√©rience unique. Toutefois, ces d√©monstrations de danse vont au-del√† du simple spectacle destin√© √† divertir les visiteurs : les danseurs, qui partagent leur talent sur les places du centre historique et parfois de Getseman√≠, sont les ambassadeurs d'un h√©ritage ancestral transmis de g√©n√©ration en g√©n√©ration.|https://www.getyourguide.com/cartagena-l362/",
        "48- En plus de ses plages ensoleill√©es, Carthag√®ne offre une vari√©t√© d'activit√©s nautiques. Parmi les plus excitantes, on trouve ¬´El Gusano¬ª et les ¬´Donas¬ª, des bou√©es gonflables qui naviguent sur la mer lors d'une course effr√©n√©e, souvent suivie d'une chute dans l'eau pour les participants courageux, au c≈ìur d'un plaisir extr√™me. Ne les manquez pas !|https://www.getyourguide.com/cartagena-l362/",
        "49- √Ä Carthag√®ne des Indes, en Colombie, vous trouverez une grande vari√©t√© de mus√©es qui explorent les multiples facettes de l‚Äôhistoire et de la culture de la ville et du pays. Parmi les plus embl√©matiques, on peut citer le Mus√©e de l‚ÄôOr Zen√∫, le Mus√©e historique de Carthag√®ne, le Mus√©e naval des Cara√Øbes, le Mus√©e d‚Äôart moderne de Carthag√®ne et la Maison-mus√©e Rafael N√∫√±ez.|https://www.getyourguide.com/cartagena-l362/",
        "50- La location de jet-skis √† Carthag√®ne est une aventure incontournable pour tous ceux qui visitent cette ville c√¥ti√®re dynamique de la Colombie. Avec ses eaux cristallines et son climat ensoleill√© toute l‚Äôann√©e, Carthag√®ne offre des conditions id√©ales pour pratiquer cette activit√© nautique. Que vous souhaitiez explorer tranquillement les baies et plages voisines ou vivre des sensations fortes √† grande vitesse, vous pouvez le faire √† votre propre rythme tout en profitant de vues spectaculaires sur la ville depuis la mer. Que vous soyez d√©butant ou exp√©riment√©, louer un jet-ski √† Carthag√®ne vous promet une exp√©rience unique et inoubliable.|https://www.getyourguide.com/cartagena-l362/",
        "51- Visiter le Castillo de San Felipe de Barajas, c‚Äôest comme faire un voyage dans le temps, √† une √©poque o√π Cartagena de Indias √©tait l'un des principaux ports de la Couronne espagnole en Am√©rique. Sa position strat√©gique et le flux constant de richesses en faisaient une cible convoit√©e par les pirates, les corsaires et les ennemis d'autres nations, qui l'ont attaqu√© et assi√©g√© √† plusieurs reprises. Explorer ses tunnels est une exp√©rience sensorielle : les √©chos des pas anciens r√©sonnent encore dans les passages construits il y a plus de quatre si√®cles ; le calcaire qui forme la forteresse est frais au toucher. Depuis la batterie du Hornabeque, o√π flotte le drapeau, les visiteurs peuvent profiter d'une vue privil√©gi√©e sur la ville fortifi√©e embrass√©e par la mer des Cara√Øbes. C‚Äôest aussi un endroit id√©al pour admirer l'un des couchers de soleil les plus beaux et embl√©matiques de Cartagena.|https://www.getyourguide.com/cartagena-l362/",
        "52- Cartagena offre une grande vari√©t√© d‚Äôexp√©riences, et l‚Äôune des plus captivantes et en plein essor est sans doute l‚Äô√©cotourisme ‚Äî une approche qui valorise la protection de l‚Äôenvironnement et le tourisme durable. La ville s‚Äôimpose de plus en plus comme une destination compl√®te, reconnue non seulement pour son riche patrimoine culturel et historique, mais aussi pour sa biodiversit√© impressionnante, qui en fait un v√©ritable sanctuaire naturel. De plus en plus de voyageurs viennent √† La Heroica en qu√™te d‚Äôaventures authentiques, d√©sireux de se reconnecter √† la nature et aux racines ancestrales de la r√©gion. Ils souhaitent explorer des paysages vivants, s‚Äôimmerger dans des √©cosyst√®mes pr√©serv√©s et d√©couvrir des communaut√©s qui vivent en harmonie avec leur environnement, dans un mode de vie simple et respectueux. Cette connexion profonde avec la nature fait de l‚Äô√©cotourisme l‚Äôune des fa√ßons les plus enrichissantes et inoubliables de d√©couvrir Cartagena. |https://www.getyourguide.com/cartagena-l362/",
        "53- üõ∂ Aventure en kayak dans les eaux carib√©ennes depuis Carthag√®ne : D√©couvrez les magnifiques paysages c√¥tiers de Carthag√®ne d'une mani√®re unique et intime : en kayak. Lors de cette exp√©rience guid√©e en petit groupe, vous pagayerez doucement dans les eaux cristallines de la mer des Cara√Øbes, en direction des √Æles voisines comme Tierra Bomba. Le kayak vous permet de vous approcher des mangroves, v√©ritables refuges pour une grande diversit√© d‚Äôoiseaux. Gr√¢ce √† ce mode de d√©placement silencieux et respectueux de l‚Äôenvironnement, vous pourrez √©couter leur chant et les observer sans perturber leur habitat naturel. Vous aurez √©galement le temps de nager dans des eaux limpides, de vous d√©tendre sur des plages de sable blanc et de profiter pleinement de la beaut√© naturelle des lieux avant de retourner en ville, l‚Äôesprit apais√© et le c≈ìur rempli. Une exp√©rience id√©ale pour les amoureux de la nature et les aventuriers en qu√™te d‚Äô√©vasion authentique.|https://www.getyourguide.com/cartagena-l362/",
        "54- Getseman√≠, art urbain √† Carthag√®ne : Les rues vibrantes de Carthag√®ne des Indes se sont transform√©es en une v√©ritable galerie en plein air, o√π chaque mur devient une toile remplie de r√™ves et d'√©nergie positive. Des voyageurs du monde entier viennent d√©couvrir cette nouvelle vague d'art urbain qui a port√© le graffiti et le street art √† un niveau exceptionnel. Aujourd'hui, ces ≈ìuvres partagent l'attention avec le Centre historique et ses magnifiques structures coloniales, offrant aux visiteurs une collection captivante de fresques et d'≈ìuvres de rue qui captivent l'imagination de tous ceux qui se prom√®nent dans le quartier. Il n'est pas rare de voir des touristes prendre des photos avec ces cr√©ations color√©es et cr√©atives qui donnent vie aux rues de Getseman√≠. |https://www.getyourguide.com/cartagena-l362/",

en: [
        "1-Cartagena de Indias is the undisputed queen of the Colombian coast, a historic city of superbly preserved beauty lying within 13km of centuries-old stone walls.|https://www.getyourguide.com/cartagena-l362/",
        "2-In Cartagena, Colombia, you can find wildlife in areas like the La Boquilla mangroves and in the Bar√∫ nature reserve, where you can spot birds like herons and seagulls, as well as mammals like monkeys and sloths.|https://www.getyourguide.com/cartagena-l362/",
        "3-Cartagena, Colombia, offers an excellent selection of high-end restaurants, including options with Colombian, Caribbean, and fusion cuisine, as well as unique dining experiences.|https://www.getyourguide.com/cartagena-l362/",
        "4-Welcome to La Gorda Gertrudis. This sculpture, located in Santo Domingo Square in the historic center of Cartagena, is a bronze statue of a voluptuous nude woman. The statue is a creation of Fernando Botero, a renowned Colombian painter and sculptor. He is famous for his depiction of robust or chubby people and animals in his artwork. Botero's creations can be admired in prominent locations around the world, and his distinctive artistic style is known as Boterismo. This beloved reclining figure has become a favorite spot for visitors to take photos. Famous local legends surround this statue; the most well-known says that touching La Gorda's breast will bring you luck in love.|https://www.getyourguide.com/cartagena-l362/",
        "5-Nestled on Colombia‚Äôs Caribbean coast, Cartagena is a vibrant city know for its colonial charm and lively culture. Beyond its historical appeal, it‚Äôs also an excellent kitesurfing destination. In nearby Manzanillo del Mar beach, you'll find consistent winds, flat water to small waves, and a quiet, uncrowded beach ‚Äî perfect for kiting freely without obstacles. The prime kitesurfing season runs from December to April, with steady wind speeds averaging 15 to 20 knots.|https://www.getyourguide.com/cartagena-l362/",
        "6-Carmona Museum, another gem of Cartagena in the heart of the Historic Center. Just a few meters from the walled city, right on Second Street in the area known as Playa de la Artiller√≠a or Cuartel de la Artiller√≠a in Cartagena‚Äôs Historic Center, lies the Carmona Museum a tribute to the everyday life of the Caribbean and, of course, to the Heroic City of Cartagena de Indias.|https://www.museocarmona.com/index.html#expoid",
        "7-Welcome to Cartagena, a city that shines with its own light when the sun goes down- At night, the city comes alive with vibrant energy and color, just as intense as its breathtaking sunsets. From cozy bars full of local flavor to nightclubs pulsing with Caribbean rhythms, Cartagena invites you to enjoy an evening full of music, flavor, and unforgettable moments.|https://www.getyourguide.com/cartagena-l362/cartagena-walled-city-and-getsemani-shared-walking-tour-t419520/?ranking_uuid=0c3857f2-d569-444b-aea4-845f5e26ce62",
    "8-In the surroundings of Cartagena, the reefs of Bar√∫, the nearby islands, and the Salmedina lighthouse feature coral formations that serve as natural barriers against the waves, making it possible to dive all year round. This ecosystem, known as the Underwater Jungle, is full of life and constant motion. You‚Äôll find a wide variety of fish, crustaceans, and mollusks of different species. The seabed also hides several shipwrecks some intentionally sunk for diving purposes, others for unknown reasons as well as ancient cannons scattered throughout the area, and many more surprises waiting to be discovered.|https://www.getyourguide.com/cartagena-l362/",
        "9-In Cartagena, the iconic fruit vendors known as palenqueras are women from San Basilio de Palenque the first free town of formerly enslaved people in the Americas. True to tradition, they sell fresh fruit and local sweets in the streets, adding color and cultural richness to the city's atmosphere.Street vendors are an essential part of Cartagena‚Äôs daily life. You can find them everywhere in plazas, parks, along busy streets, and even on the beaches. They offer a wide range of products, from local food and snacks to handmade crafts and souvenirs. Known for their bargaining skills, these vendors are usually open to negotiating prices and often offer special deals to attract customers. Friendly and full of energy, they‚Äôre always willing to answer tourists‚Äô questions ‚Äî whether about their products or the city itself.|https://www.purekitesurf.com/english/",
        "10-If you're in Cartagena and looking for beaches in more natural settings, away from the tourist crowds, a great option is the Rosario Islands. This charming archipelago, made up of about 28 islands, is located less than an hour away by boat from the city. Many companies in Cartagena offer this service with various tour packages. The Rosario Islands are home to white sandy beaches and crystal-clear waters, perfect for relaxing and enjoying nature. It‚Äôs also an ideal spot to explore the incredible marine life: exotic fish, colorful corals, and a fascinating underwater world await those who dive into the warm waters of the Caribbean Sea.|https://www.getyourguide.com/cartagena-l362/",
        "11-When people talk about Cartagena, Getseman√≠ always comes up ‚Äî one of the city‚Äôs most tourist-friendly neighborhoods, known for its vibrant street art that captivates travelers. During colonial times, Getseman√≠ was home to many enslaved people forcibly brought from the African continent, especially West Africa, to the port of Cartagena. This historic and bohemian neighborhood is characterized by its narrow, alley-like streets, each with its own name and unique charm. Throughout the area, you‚Äôll find cultural spots, delicious food, boutique hotels, and of course, plenty of lively nightlife.|https://www.getyourguide.com/cartagena-l362/",
        "12- Although many refer to it as -Bar√∫ Island-, it is actually a peninsula, bordered by the Bay of Cartagena, the Canal del Dique, and the Caribbean Sea. It‚Äôs known for its striking white and pink sand, as well as the crystal-clear waters that let you see all the way to the sea floor. Nearby, you‚Äôll find mangrove-lined waterways, mirror-like lagoons, and stunning underwater gardens. Bar√∫ offers a variety of beaches, with the most popular being Playa Blanca, Chol√≥n, Agua Azul, and Agua Tranquila. Playa Blanca is the largest and, as the name suggests, features bright sand that contrasts beautifully with the turquoise waters. It also has a wide range of food options. Chol√≥n is only accessible by boat. The beach itself is small, but the real experience is anchoring your boat or yacht, soaking up the sun, listening to music, and mingling with other visitors. It's the place to ‚Äúsee and be seen.‚Äù Be sure to ask for prices before ordering food or drinks. In contrast, Agua Azul and Agua Tranquila offer a more peaceful experience. These beaches are perfect for relaxing, lounging on a sun chair ‚Äî or right on the sand ‚Äî and enjoying the calm and beauty of the surroundings.|https://www.getyourguide.com/cartagena-l362/",
        "13- Narrow Alley - Umbrella Street, Cartagena. Previously known as Callej√≥n Angosto, this is undoubtedly one of the narrowest alleys in Getseman√≠. In recent years, it has taken on a new look with the help of an old accessory - the umbrella. Being the first place in Colombia to adopt this style, the alley was renamed Calle de las Sombrillas, becoming one of the most Instagrammable spots in Cartagena. The combination of hanging umbrellas, colorful houses, and urban art makes it undoubtedly one of the most picturesque locations in the city, especially when illuminated at night. The umbrellas turned out to be a welcome addition both artistically and practically, as they provide much-needed shade during the midday heat, as well as protection from the rain for pedestrians.|https://www.getyourguide.com/cartagena-l362/",
        "14-Birdwatching tourism in Cartagena is a great way to explore the region's rich biodiversity, especially in natural areas such as La Boquilla, Bar√∫, Los Colorados, and the Ci√©naga de la Virgen. These places are home to various bird species, including herons, flamingos, pelicans, and ibises, making them ideal destinations for nature lovers and wildlife observation. Additionally, birdwatching ecotourism is on the rise in Colombia, a country renowned for its biodiversity. With the growing demand for this type of activity, it's crucial to promote responsible tourism that respects ecosystems and supports the conservation of these species and their habitats. If you're interested in experiencing this activity in Cartagena, you can look for guided tours that allow you to enjoy local wildlife while learning about conservation efforts in the region.|https://www.getyourguide.com/cartagena-l362/",
        "15-Don't just indulge in Colombian cuisine‚Äîlearn to cook like a local with the help of a professional local chef in one of the many cooking classes in Cartagena. Your instructor will guide you and your fellow participants through the process of preparing appetizers, main courses, and desserts, equipping you with everything you need to recreate these dishes at home. Once the course is complete, everyone will sit down together to enjoy the creations in a dream-like atmosphere.|https://www.getyourguide.com/cartagena-l362/",
        "16-Let yourself be carried away by the charming streets of Cartagena and discover its stunning colonial architecture. It's the perfect plan for a romantic evening stroll through the historic center, accompanied by the people you love. As you explore the ‚ÄúCorralito de Piedra,‚Äù you'll admire colonial churches, boutique shops, iconic buildings, and magical, history-filled alleys. The walled city, with its picturesque corners and nostalgic atmosphere, sets the perfect scene for a dreamy horse-drawn carriage ride through the heart of Cartagena‚Äôs historic center.|https://www.getyourguide.com/cartagena-l362/",
        "17-Discover how La Serrezuela blends the cultural essence of Cartagena with fine dining and luxury shopping. The former Circo Teatro, located in the traditional San Diego neighborhood, has been reborn as the region‚Äôs most important center for culture, entertainment, commerce, and gastronomy, establishing itself as the new icon of Cartagena‚Äôs Historic Center. The commercial space surrounding the iconic bullring offers visitors a unique experience where, beyond exclusive shops, they can enjoy events, exhibitions, and gatherings that highlight the richness of Caribbean culture.La Serrezuela boasts an unparalleled culinary offering, perfect for those seeking authentic flavors in a setting full of history and elegance. Visiting La Serrezuela means stepping into a meeting place where art, music, culture, and entertainment come together in perfect harmony. We look forward to welcoming you.|https://www.getyourguide.com/cartagena-l362/",
        "18-Marvel at the aquatic treasures of the Rosario Island Aquarium. The Rosario Islands Aquarium is a magical place where you can admire the underwater treasures of the Caribbean Sea. You‚Äôll be amazed by the variety and beauty of the species that inhabit it, such as sea turtles, angelfish, manta rays, and many more. The experience begins with a walk through the underwater tunnel, offering visitors a unique view of the aquarium from the ocean‚Äôs depths. Then, you‚Äôll have the opportunity to explore several interactive exhibits that highlight everything you need to know about this incredibly rich and diverse marine life. Additionally, an instructor on-site hosts a dolphin show, where tourists can swim with the dolphins or take a memorable photo.|https://www.getyourguide.com/cartagena-l362/",
        "19-You will stay in an American-style apartment located in Castelo, a project that stands out for its modern and innovative architecture in the northern part of Cartagena, an area full of history, vibrant colors, delicious flavors, and unique architecture. This project offers various amenities, such as a water park with fountains, hotel-style reception, jacuzzi, sauna, gym, large green spaces, a children's recreation area, and private parking. Additionally, it is close to shopping centers, restaurants, and much more.|https://www.getyourguide.com/cartagena-l362/",
        "20- How to experience the Aviary? The National Aviary of Cartagena is an ambitious project, developed to showcase Colombia's incredible diversity of birdlife. The facility, which spans 7 hectares, is the largest in the Americas and the sixth largest in the world, and is home to over 1,800 birds from more than 138 different species. Impressive, right? Marvel at the imposing Andean condor -Colombia‚Äôs national bird-, enjoy the spectacular tropical birds with their multicolored plumage, like the scarlet macaws, the vibrant green jay, and the beautiful blue-winged tanager. Or if you happen to have a thing for the retro tropical vibes of flamingos...you're in luck! There's an entire flock of them! But the park isn‚Äôt just about the birds. It‚Äôs also a fantastic showcase of Colombian flora and fauna, playing an important role in conservation and education, especially for many species that are endangered. It‚Äôs a perfect half-day trip for just about everyone: kids love it, bird lovers are fascinated, nature enthusiasts are delighted, and influencers looking for photo-worthy moments? They love it too. In short ‚Äì it‚Äôs a hit with everyone!|https://www.getyourguide.com/cartagena-l362/",
        "21-Embark on a romantic sunset boat tour and soak in the magic of Cartagena's golden hour. Cruise along the shimmering waters as the sun dips below the horizon, casting warm hues over the city skyline. Capture unforgettable photos, savor delicious snacks and refreshing drinks, or simply relax and enjoy the breathtaking views as day turns into night. A perfect way to end your day in paradise.|https://www.getyourguide.com/cartagena-l362/",
        "22-Welcome to a fascinating world where the beauty of nature is revealed under the crystal clear waters of the Colombian Caribbean. The Corales del Rosario and San Bernardo National Natural Park, better known as Islas del Rosario, offers lovers of aquatic adventure an unforgettable experience through its exceptional snorkeling areas.|https://www.getyourguide.com/cartagena-l362/",
        "23-The Puerta del Reloj, Torre del Reloj or Boca del Puente is the main city gate  of the historic center of Cartagena de Indias, in Colombia and the original entrance of the fortified city. It is located between the squares Plaza de Independencia and Plaza de los Coches. The name -Puerta del Reloj- responds to the clock with which it was crowned at the beginning of the 18th century. While the name of Boca del Puente is due to the fact that during the colonial period, a drawbridge was raised at the foot of the channel of San Anastasio, which linked the walled city to the legendary Getseman√≠ neighborhood. In addition the bridge served like defense of the city, since in case of enemy attack, this one was raised to prevent the access of buccaneers and pirates.|https://www.getyourguide.com/cartagena-l362/",
        "24- The poet Luis Carlos L√≥pez, nicknamed El Tuerto -the one-eyed-, in his poem ¬´To My Native City¬ª, refers to old shoes as a symbol of love for the Walled City, and sculptor H√©ctor Lombana transformed that love into a monument that the people of Cartagena feel truly belongs to them. It‚Äôs a picturesque and curious sight for tourists, who excitedly rush to take a photo and capture a truly beautiful moment in a city that is synonymous with beauty. The Old Shoes Monument is located behind the San Felipe Castle, and thanks to its position, it is visited by many tourists who recognize in it an absolutely charming feature. Here we present the poem by Tuerto L√≥pez that inspired the artwork: To My Native City- Noble corner of my ancestors: nothing -Like wandering down winding alleys -Evokes the days of cross and sword, -Of smoky lanterns and little candles.-For your age of romance has passed, -Walled city... the caravels -Have forever left your bay...-No more oil comes in little jugs! -You were heroic in colonial times, -When your sons, noble eagles, -Were not a flock of swifts. -But today, full of antique disarray, -You can still inspire that same affection -One has for a pair of old shoes.|https://www.getyourguide.com/cartagena-l362/",
        "25-Experience Traditional Fishing in La Boquilla! Just minutes from Cartagena, the charming fishing village of La Boquilla invites you to dive into a truly local adventure and discover the art of traditional fishing. The warm Caribbean waters are home to species like snook, tarpon, mojarra, black snapper, and mullet, along with tasty treasures such as sea snails, clams, shrimp, crabs, and lobsters. Join a fishing tour with local fishermen, who will guide you through the mangroves and coastal waters in traditional canoes, sharing their time-honored techniques and deep knowledge of the sea. The sun-drenched shores and rocky outcrops surrounding Cartagena make this area a true paradise for saltwater fishing lovers. It‚Äôs an authentic, relaxing experience‚Äîperfect for connecting with nature and local culture! |https://www.getyourguide.com/cartagena-l362/",
        "26-Discover the Magic of the Totumo Mud Volcano and Its Surroundings! Just a short drive from Cartagena, in the municipality of Santa Catalina (Bol√≠var), you‚Äôll find one of the region‚Äôs most unique attractions: the Totumo Mud Volcano. This small, 20-meter-high natural formation offers a therapeutic mud bath inside its crater, which you can reach by climbing a rustic wooden staircase. Perfect for lovers of eco-tourism and wellness experiences, the site is easily accessible via National Route 90A, also known as the Via al Mar, which connects Cartagena to Barranquilla. Around the volcano, local vendors offer delicious traditional dishes, including fried fish, coconut rice, and refreshing tropical drinks. But the adventure doesn‚Äôt stop there‚Äîhop on a boat tour through the Totumo Lagoon, where you can explore the lush mangrove ecosystems and visit nearby islands like Los Cocos, La Fantas√≠a, and Las Garzas, each teeming with local wildlife and natural beauty. A truly unforgettable getaway that combines nature, culture, and relaxation in a one-of-a-kind setting!|https://www.getyourguide.com/cartagena-l362/",
        "27- In Cartagena de Indias, Colombia, iguanas are an important and iconic part of the local wildlife. The most commonly seen species are the green iguana (Iguana iguana) and the Caribbean iguana (Iguana delicatissima), often found in forested areas as well as near urban zones. These large reptiles are herbivores, feeding exclusively on fruits and leaves. They spend most of their day in the trees searching for food. Like other lizards, iguanas have a fascinating defense mechanism‚Äîif caught by the tail, they can detach it to escape, and over time, grow a new one. Unfortunately, iguanas also face threats from hunting, as both their meat and eggs are sought after in some areas. Despite this, spotting an iguana in its natural habitat remains a unique and memorable experience for visitors looking to connect with Cartagena‚Äôs vibrant biodiversity.|https://www.getyourguide.com/cartagena-l362/",
        "28- La Popa Hill is the highest point in Cartagena de Indias, Colombia, offering one of the best panoramic views of the city. When the Spanish arrived in 1510, they were amazed to see what appeared to be a large galley rising from the sea, which led them to name it ¬´Cerro de la Galera¬ª -Hill of the Galley-, with its summit referred to as the ¬´Popa¬ª, reminiscent of the stern of a ship. Over time, locals also called it Cerro de la Cruz -Hill of the Cross-, due to the large cross that crowns the top. At the summit, visitors can find a beautiful colonial-era church and convent, from where you can enjoy stunning views of the walled city, the bay, and the surrounding areas. This historic site is perfect for a cultural and photographic getaway, offering both spiritual significance and natural beauty.|https://www.getyourguide.com/cartagena-l362/",
        "29-Providencia is an island that maintains its wild and authentic charm, remaining one of Colombia's best-kept secrets. With its stunning natural beauty, delicious seafood, and traditional beachside horse races, this island is a peaceful and enchanting retreat. The endless colors of its surface waters, the vibrant underwater landscapes, and the green mangroves that line the shore create a unique ecosystem, home to tiny, colorful fish. It‚Äôs the perfect destination for ecotourism lovers and those interested in aquatic activities like diving and snorkeling, thanks to its remarkable coral reefs and the rich biodiversity beneath its crystal-clear waters. Additionally, Providencia is home to the Old Providence Natural Park, a Sea Flower Biosphere Reserve declared by UNESCO in 2000. What truly makes Providencia special, however, is its people. The islanders are warm, cheerful, and passionate about music and cuisine, always ready to share the secrets and magic of island life with visitors. |https://www.getyourguide.com/cartagena-l362/",
        "30- Getseman√≠, Urban Art in Cartagena: The vibrant streets of Cartagena de Indias have transformed into an open-air gallery, where every wall serves as a canvas filled with dreams and positive energy. Travelers from around the world have come to the city to discover this new wave of urban art, which has taken graffiti and street art to an exceptional level. Today, these works share the spotlight with the Historic Center and its stunning colonial structures, offering visitors a captivating collection of murals and street art pieces that spark the imagination of anyone strolling through the neighborhood. It's common to see tourists taking photos with these colorful and creative works that bring the streets of Getseman√≠ to life.|https://www.getyourguide.com/cartagena-l362/",
        "31- Experience the thrill of flying over Cartagena! We invite you to enjoy an exciting parasailing ride over one of the most beautiful beaches in Cartagena de Indias: Morros Beach. Let the wind carry you as you soar up to 50 meters above the Caribbean Sea, taking in breathtaking panoramic views that will leave you speechless. This activity combines adventure, adrenaline, and natural beauty, perfect for thrill-seekers and those looking to create unforgettable memories. You‚Äôll also have the chance to take incredible photos from above, with the sea and city as your stunning backdrop. One of the most exciting experiences you can have in Cartagena. Don‚Äôt miss it!|https://www.getyourguide.com/cartagena-l362/",
        "32- Discover the Magic of the National Aviary of Cartagena! Come and enjoy an unforgettable experience at one of the most impressive bird sanctuaries in the Americas. The National Aviary of Colombia is an ambitious project created to showcase the incredible diversity of birdlife found in the country. Spanning 7 hectares, it's the largest aviary in the Americas and the sixth largest in the world, home to over 1,800 birds from 138 different species. Truly breathtaking! Be amazed by the majestic Andean condor, Colombia‚Äôs national bird, and admire a rainbow of tropical species like the scarlet macaws, the vibrant green jay, and the stunning blue-winged tanager. Obsessed with the retro tropical vibe of flamingos? You‚Äôre in luck ‚Äî there‚Äôs an entire flamboyance of them waiting for you. But the park isn‚Äôt just about birds. It also offers a rich display of Colombia‚Äôs native flora and fauna, playing a key role in conservation and environmental education, especially for endangered species. It‚Äôs the perfect half-day trip for everyone ‚Äî kids love it, bird lovers are fascinated, nature enthusiasts are inspired, and content creators find endless photo ops. In short, it‚Äôs a must-see for all!|https://www.getyourguide.com/cartagena-l362/",
        "33- Beyond its rich cultural heritage within the historic walled city, Cartagena also shines as an ideal beach destination, with a stunning coastline along the Caribbean Sea. This unique blend has earned it a spot on prestigious lists like ‚ÄúTop 10 Destinations in South America‚Äù and ‚ÄúBest South American Cities to Visit.‚Äù Just 15 km from the historic center, you‚Äôll find the peaceful Manzanillo Beach, located where the Ci√©naga de la Virgen lagoon ends. It‚Äôs a wide, serene beach with calm waters and very few visitors ‚Äî the perfect spot to relax, unwind, and enjoy nature in total tranquility.|https://www.getyourguide.com/cartagena-l362/",
        "34- Experience a unique horseback ride at sunset by the sea, where the beauty of the landscape blends with the tranquility of the moment. Riding as the sun sets over the ocean allows you to connect with nature in a relaxed setting, suitable for everyone, whether you're a beginner or an expert. You'll enjoy a safe and memorable adventure, perfect for capturing stunning photos and creating unforgettable memories. Don‚Äôt miss out on this magical experience!|https://www.getyourguide.com/cartagena-l362/",
        "35-As night falls, the party begins in Cartagena. The nightlife is alive in every corner of the city. To experience all the entertainment Cartagena has to offer, you can explore the city accompanied by a lively musical atmosphere and a recreational guide who will invite you to discover the essence of Cartagena. The Chiva is a traditional bus specially designed to host a party in the back. These colorful buses are used for a fun night out filled with Caribbean music. It‚Äôs a ride where you can meet people from all over the world and expand your circle of friends. An experience you won‚Äôt want to miss! üòä|https://www.getyourguide.com/cartagena-l362/",
        "36- Tierra Bomba Island: It is the closest island to Cartagena, in fact, it is located right in front of the city's bay, just 10 minutes by boat from the La Bodeguita dock. The island is divided into 4 sectors: Tierra Bomba, Punta Arena, Bocachica, and Ca√±o Loro. -Bar√∫ Island: It is probably the most popular and visited island in Cartagena. Bar√∫ is a peninsula with beautiful white sandy beaches and turquoise waters.|https://www.getyourguide.com/cartagena-l362/",
        "37- Bazurto Market: This vibrant and lively market is the culinary heart of Cartagena, where Caribbean flavors are enjoyed in their most authentic form. Embark on a group walking tour through Bazurto Market and discover the vibrant culture and flavors of Cartagena. This immersive experience takes you off the beaten path to explore a traditional market, where you'll encounter the sights, sounds, and tastes of Colombian cuisine. While enjoying a refreshing glass of Guarapo, a cold beer, and other regional treats, you'll learn about the market's history and its importance to the city's economy, while experiencing the daily life of the locals.|https://www.getyourguide.com/cartagena-l362/",
        "38- A carriage ride through Cartagena de Indias is a unique experience to explore the historic center, filled with history and colonial charm. It‚Äôs an original way to wander through the cobblestone streets and plazas of the walled city. The ride mainly takes you through the historic center, known for its colorful streets, flower-adorned balconies, and colonial buildings. Carriages are available at various points in the historic center, especially near Plaza de Bol√≠var and Plaza de San Pedro.|https://www.getyourguide.com/cartagena-l362/",
        "39-The walls of Cartagena de Indias offer an unforgettable view at sunset, becoming one of the best spots in the city to watch the sun set over the horizon. You can walk along or around the walls and bastions, finding the perfect spot to enjoy the sunset, create memorable moments, and take your best photos.|https://www.getyourguide.com/cartagena-l362/",
        "40- Cartagena de Indias, a city in full evolution located on the Caribbean coast of Colombia, is a magical destination for water sports enthusiasts, especially for those who enjoy jet skis. With its turquoise waters, tropical climate, and rich cultural heritage, Cartagena offers a unique experience for thrill-seekers and explorers.|https://www.getyourguide.com/cartagena-l362/",
        "41-The Market of Las B√≥vedas in Cartagena: This impressive building, with 47 arches and 23 domes, and its vibrant yellow facade, is impossible to miss. Las B√≥vedas was the last section built of Cartagena's fortification system. Connected to the city walls, it was originally constructed to store ammunition, later serving as a shelter for troops in case of attack, and eventually becoming a prison. Today, the days when Las B√≥vedas were used as dungeons are long gone. The building now houses the Las B√≥vedas Market, where the former prison cells have been transformed into souvenir shops offering a wide range of classic Colombian souvenirs. Here, you can find mochilas, hammocks, magnets, small Botero statues, and traditional Colombian clothing.|https://www.getyourguide.com/cartagena-l362/",
        "42- Monument to India Catalina: India Catalina, a beautiful indigenous princess, was kidnapped around 1509 by the Spanish conqueror Diego de Nicuesa. She was the niece of the main chiefs of the region. After her capture as a young girl, she was taken to Santo Domingo, where she adopted Spanish customs, habits, and religious beliefs, which she spread upon her return to the mainland around 1527. Catalina was a key figure in the beginning of mestizaje in the territories of Cartagena de Indias, as she was fluent in both Spanish and indigenous languages. She helped her lover, the Spanish Pedro de Heredia, in the founding of Cartagena. However, later on, Catalina rebelled against him, accusing him of stealing the region's gold.|https://www.getyourguide.com/cartagena-l362/",
        "43-Come and experience an unforgettable adventure at one of the most impressive bird sanctuaries on the continent. The National Aviary of Colombia is a true natural gem. Be amazed by the majestic Andean condor, Colombia's national bird, and a burst of color from the scarlet macaws, the brilliant green aracari, and the charming blue-winged tanager. But this place is more than just about birds: it's also a space dedicated to conservation, environmental education, and the preservation of endangered species. In addition, you will be able to appreciate the richness of Colombian flora and fauna in a carefully designed natural setting. Ideal for a half-day excursion, the Aviary delights both young and old: curious children, bird lovers, nature explorers, and even influencers in search of the perfect photo. It's a plan no one wants to miss!|https://www.getyourguide.com/cartagena-l362/",
        "44- UTV Safari: Explore Wildlife and Mountains in a Nature Reserve: Immerse yourself in the heart of conservation at a regenerative nature reserve near Cartagena. The UTV safari offers an exciting way to explore the tropical dry forest of the reserve. Navigate vibrant trails surrounded by mountains and discover rich wildlife, including cotton-top tamarins, red howler monkeys, capuchins, macaws, parrots, and various species of exotic birds. By joining this adventure, you directly contribute to the foundation's mission to preserve ecosystems, empower local farmers, and protect biodiversity. Stunning views, native animals, and fresh tropical fruits await you, making this experience unforgettable. Additionally, this sanctuary is dedicated to rehabilitating and releasing parrots and macaws rescued from illegal trafficking, giving them a second chance at freedom.|https://www.getyourguide.com/cartagena-l362/",
        "45- The walled city becomes the heart of Cartagena's nightlife. Live music fills the streets, with bars and nightclubs inviting everyone to dance to the rhythms of salsa, vallenato, and other Caribbean genres. Renowned nightclubs attract both tourists and locals with their lively atmosphere and world-class DJs, offering a unique experience to immerse yourself in the city's vibrant music scene. However, Cartagena's nightlife isn't limited to the walled city. Surrounding neighborhoods like Getseman√≠ and Manga offer an eclectic mix of bars, restaurants, and cultural spaces, providing an opportunity to explore and enjoy an authentic and energetic night out.|https://www.getyourguide.com/cartagena-l362/",
        "46- A bike ride is a fun way to explore Cartagena. Breathe in the fresh air and enjoy a ride on your own or with a guide, as you visit the city's main attractions, including churches, monuments, and parks.|https://www.getyourguide.com/cartagena-l362/",
        "47- Folkloric dances, a living tradition of Cartagena: In the afternoons, the historic center of Cartagena transforms into a spectacle for those who visit, whether it‚Äôs for the colorful streaks that paint the sky at sunset, the colonial atmosphere, or the talent on display from urban artists, including the dancers who take over the squares and parks of the city. These performers captivate the audience with the traditions and folklore characteristic of the Caribbean region. Mapal√©, Cumbia, Puya, Fandango, Porro, gaita rhythms, and other representative dances come to life as the sun begins to set. Plaza de La Paz and Parque de Bol√≠var become the perfect stage for the leading figures of coastal dance to showcase their steps to mostly foreign spectators. Percussion instruments, such as gaitas and various drums, create a festive atmosphere, accompanying each turn, gesture, and pirouette made by the dancers during their choreography. The costumes, suited to each dance, draw attention and complete the show, offering a high-quality experience. However, these dance performances go beyond mere entertainment for visitors: the dancers who share their talent in the squares of the historic center and sometimes in Getseman√≠, are the ambassadors of an ancestral legacy passed down through generations.|https://www.getyourguide.com/cartagena-l362/",
        "48- In addition to its sunny beaches, Cartagena offers a variety of water activities. Among the most exciting are  ¬´El gusano¬ª and the ¬´donas¬ª, inflatable rides that race through the sea in a high-speed challenge, often ending with brave participants falling into the water amidst extreme fun. Don't miss it!|https://www.getyourguide.com/cartagena-l362/",
        "49-In Cartagena de Indias, Colombia, you'll find a wide range of museums that explore various aspects of the city's and the country's history and culture. Some of the most notable include the Zen√∫ Gold Museum, the Historical Museum of Cartagena, the Caribbean Naval Museum, the Museum of Modern Art of Cartagena, and the Rafael N√∫√±ez House Museum.|https://www.getyourguide.com/cartagena-l362/",
        "50- Jet ski rental in Cartagena is a must-do adventure for anyone visiting this vibrant coastal city in Colombia. With its crystal-clear waters and year-round sunshine, Cartagena offers the perfect conditions for enjoying this thrilling water activity. Whether you want to calmly explore the nearby bays and beaches or experience the excitement of speeding across the waves, you can do it at your own pace while taking in spectacular views of the city from the sea. Whether you're a beginner or an experienced rider, renting a jet ski in Cartagena promises a unique and unforgettable experience.|https://www.getyourguide.com/cartagena-l362/",
        "51-  Visiting the Castillo de San Felipe de Barajas is like taking a journey back in time, to an era when Cartagena de Indias was one of the main ports of the Spanish Crown in the Americas. Its strategic location and the constant flow of riches made it a coveted target for pirates, privateers, and enemies from other nations, who attacked and besieged it on multiple occasions. Exploring its tunnels is a sensory experience: the echoes of ancient footsteps still resonate through the passageways built more than four centuries ago; the limestone that forms the fortress feels cool to the touch. From the Hornabeque Battery, where the flag flies, visitors can enjoy a privileged view of the walled city embraced by the Caribbean Sea. It is also an ideal spot to take in one of Cartagena‚Äôs most beautiful and iconic sunsets.|https://www.getyourguide.com/cartagena-l362/",
        "52- Cartagena offers a wide range of experiences, and one of the most captivating and fast-growing is ecotourism‚Äîa movement that champions environmental protection and sustainable travel. The city is becoming an increasingly well-rounded destination, celebrated not only for its rich cultural and historical heritage, but also for its breathtaking biodiversity that makes it a true natural haven. More and more travelers are coming to La Heroica in search of authentic adventures that reconnect them with nature and the ancestral roots of the region. They seek to explore vibrant natural landscapes, immerse themselves in preserved ecosystems, and learn from communities that embrace a simple, harmonious lifestyle in deep respect for the environment. This genuine connection with the natural world is what makes ecotourism one of the most enriching and unforgettable ways to experience Cartagena.|https://www.getyourguide.com/cartagena-l362/",
        "53- Kayak Adventure on the Caribbean from Cartagena: Discover Cartagena‚Äôs stunning coastal landscapes in the most intimate way ‚Äî by kayak. On this small-group guided experience, you‚Äôll gently paddle through the crystal-clear waters of the Caribbean Sea, heading from the city toward nearby islands like Tierra Bomba. Kayaking lets you get up close to the mangroves, home to a rich variety of birdlife. Your silent, eco-friendly mode of travel allows you to hear their songs and observe them without disturbing their natural habitat. There will be time to swim in pristine waters, unwind on white sandy beaches, and soak in the beauty of the Caribbean before paddling back to the city feeling refreshed and inspired. Perfect for nature lovers and adventure seekers looking for an authentic and peaceful escape.|https://www.getyourguide.com/cartagena-l362/",
