<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Multilenguaje</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
        }
        #left-panel {
            width: 30%;
            background-image: url('images/bg-es.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        #language-container {
            position: absolute;
            top: 40px;
            left: 20px;
        }
        #castelo-image {
            width: 50%;
            position: absolute;
            bottom: 0;

            transform: translateX(-50%);
            cursor: pointer;
        }
        #castelo-image img {
            width: 100%;
            height: auto;
        }
        #right-panel {
            width: 70%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-auto-rows: 100px;
            gap: 5px;
            overflow-y: auto;
            padding: 10px;
        }
        .gallery-item {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item:hover {
            transform: scale(1.1);
        }
        .gallery-item:last-child {
            grid-row: span 2;
            height: 200px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }
        .overlay img {
            max-width: 80%;
            max-height: 60%;
        }
        .overlay a, .overlay button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="left-panel">
        <div id="language-container">
            <select id="language" onchange="changeLanguage()">
                <option value="es" selected>Español</option>
                <option value="fr">Français</option>
                <option value="en">English</option>
            </select>
        </div>
        <div id="castelo-image" onclick="openCasteloGallery()">
            <img src="images/castelo.jpg" alt="Castelo F-409">
        </div>
    </div>
    <div id="right-panel"></div>
    
    <div id="overlay" class="overlay">
        <img id="overlay-img" src="">
        <p id="overlay-desc"></p>
        <a id="overlay-link" href="#" target="_blank">Más información</a>
        <button onclick="closeOverlay()">Cerrar</button>
    </div>
    
    <script>
        const images = Array.from({ length: 55 }, (_, i) => `images/img${i + 1}.jpg`);
        let language = 'es';

        let descriptions = {
    es: [
        "1-Cartagena de Indias es la indiscutible reina de la costa Colombiana! ciudad histórica de belleza magníficamente conservada que se encuentra dentro de 13 km de antiguas murallas de piedra.|https://www.getyourguide.com/cartagena-l362/",
        "2-En Cartagena, Colombia, puedes encontrar vida silvestre en áreas como los manglares de La Boquilla y en la reserva natural de Barú, donde se pueden observar aves como garzas y gaviotas, así como mamíferos como monos y perezosos|https://www.getyourguide.com/cartagena-l362/",
        "3-Cartagena, Colombia, ofrece una excelente selección de restaurantes de alto nivel, incluyendo opciones con cocina colombiana, caribeña y fusión, así como experiencias gastronómicas únicas.|https://www.getyourguide.com/cartagena-l362/",
        "4- Bienvenido a La Gorda Gertrudis! Esta escultura ubicada en la Plaza de Santo Domingo, en el centro histórico de Cartagena, estatua de bronce de una mujer desnuda y voluptuosa. La estatua es una creación de Fernando Botero, un reconocido pintor y escultor colombiano. Es famoso por su representación de personas y animales robustos o rechonchos en sus obras de arte. Las creaciones de Botero pueden apreciarse en lugares destacados alrededor del mundo, y su estilo artístico característico es conocido como Boterismo.|https://www.getyourguide.com/cartagena-l362/",
 "5- Ubicada en la costa caribeña de Colombia, Cartagena es una ciudad vibrante conocida por su encanto colonial y su cultura animada. Más allá de su atractivo histórico, también es un excelente destino para practicar kitesurf. En la cercana playa de Manzanillo del Mar, encontrarás vientos constantes, aguas planas con pequeñas olas y una playa tranquila y poco concurrida, ideal para disfrutar del kitesurf con total libertad y sin obstáculos.|https://www.purekitesurf.com/english/",
 "6-Museo Carmona, otro encanto de Cartagena en el corazón del Centro Histórico, A pocos metros del cordón amurallado, exactamente en la carrera segunda del sector conocido como Playa de la Artillería o Cuartel de la Artillería en el Centro Histórico de Cartagena, está ubicado el Museo Carmona, un homenaje a la cotidianidad del Caribe y, por supuesto, a la ciudad Heroica Cartagena de Indias.|https://www.museocarmona.com/index.html#expoid",
        "7-Bienvenidos a Cartagena, una ciudad que brilla con luz propia cuando cae el sol La noche, ciudad cobra vida con una energía vibrante y llena de color, tan intensa como sus espectaculares atardeceres. Desde acogedores bares con sabor local hasta discotecas que vibran al ritmo del Caribe, Cartagena te invita a disfrutar de una noche llena de ritmo, sabor y momentos inolvidables.|https://www.getyourguide.com/cartagena-l362/",
        "8-En los alrededores de Cartagena, los arrecifes de Barú, las Islas vecinas y el faro de Salmedina albergan formaciones de coral que actúan como barreras naturales contra el oleaje, lo que permite practicar buceo durante todo el año. Este ecosistema, conocido como la Selva Submarina, está repleto de vida y movimiento. Es posible observar una gran variedad de peces, crustáceos y moluscos de distintas especies. Además, el fondo marino esconde varios barcos naufragados algunos hundidos intencionalmente para el buceo, y otros por causas desconocidas, así como antiguos cañones dispersos en diferentes puntos, y muchas otras sorpresas por descubrir.|https://www.getyourguide.com/cartagena-l362/",
        "9-En Cartagena, las icónicas vendedoras de frutas conocidas como palenqueras son mujeres originarias de San Basilio de Palenque, el primer pueblo libre de esclavos en América. Fieles a su tradición, se dedican a vender frutas frescas y dulces típicos en las calles, aportando color y riqueza cultural al ambiente de la ciudad. Los vendedores ambulantes son una parte esencial de la vida cotidiana en Cartagena. Se pueden encontrar por toda la ciudad en plazas, parques, calles concurridas e incluso en las playas. Ofrecen una amplia variedad de productos, que van desde comida local hasta artesanías y souvenirs. Conocidos por su habilidad para negociar, la mayoría está dispuesta a regatear precios y ofrecer promociones especiales para atraer a los compradores. Amables y llenos de energía, siempre están dispuestos a responder las preguntas de los turistas, ya sea sobre sus productos o sobre la ciudad en general.|https://www.getyourguide.com/cartagena-l362/",
        "10-Si estás en Cartagena y buscas playas en entornos más naturales y apartados del bullicio turístico, una excelente opción son las Islas del Rosario. Este encantador archipiélago, compuesto por unas 28 islas, se encuentra a menos de una hora en lancha desde la ciudad. En Cartagena encontrarás numerosas agencias que ofrecen este servicio con distintos tipos de planes turísticos.Las Islas del Rosario te esperan con playas de arena blanca y aguas cristalinas, ideales para relajarse y disfrutar de la naturaleza. Además, es un lugar perfecto para descubrir la riqueza de la vida marina: peces exóticos, corales multicolores y un mundo submarino fascinante serán la recompensa para quienes se animen a sumergirse en las cálidas aguas del mar Caribe.|https://www.getyourguide.com/cartagena-l362/",
        "11-Cuando se habla de Cartagena, es imposible no mencionar Getsemaní, uno de los barrios más turísticos de la ciudad, famoso por sus numerosas obras de arte callejero que cautivan a los viajeros. Durante la época colonial, Getsemaní fue hogar de muchos esclavos traídos a la fuerza desde el continente africano, especialmente del oeste de África, hasta el puerto de Cartagena. Este barrio, antiguo y bohemio, se caracteriza por sus calles estrechas, parecidas a callejones, cada una con un nombre propio y un encanto particular. En sus rincones se encuentran ofertas culturales, gastronómicas, hoteleras y, por supuesto, mucha fiesta.|https://www.getyourguide.com/cartagena-l362/",
        "12-Aunque muchos la llaman la Isla de Barú, en realidad es una península, delimitada por la bahía de Cartagena, el Canal del Dique y el mar Caribe. Se distingue por el color de su arena —blanca y rosada— y por la claridad de sus aguas, que permite ver el fondo marino. En sus alrededores hay caños bordeados de manglares, espejos de agua y hermosos jardines submarinos. Barú cuenta con varias playas, siendo las más destacadas Playa Blanca, Cholón, Agua Azul y Agua Tranquila. Playa Blanca es la más extensa, y como su nombre lo indica, posee una arena clara que resalta frente al intenso azul turquesa del mar. Además, ofrece una gran variedad de opciones gastronómicas.A Cholón solo se puede acceder en bote. Aunque su playa es pequeña, el verdadero plan consiste en fondear una lancha o yate y disfrutar del sol, la música y el ambiente social. Es el lugar ideal para ver y dejarse ver. Eso sí, se recomienda siempre preguntar los precios antes de ordenar comida o bebidas.Por otro lado, Agua Azul y Agua Tranquila son todo lo contrario a Cholón: son perfectas para el descanso. Ideales para recostarse en una silla asoleadora —o directamente sobre la arena— y dejarse envolver por la tranquilidad y la belleza del paisaje.|https://www.getyourguide.com/cartagena-l362/",
        "13- Callejón Angosto / Calle de las Sombrillas, Cartagena. Anteriormente conocido como el Callejón Angosto, este es sin duda uno de los callejones más estrechos de Getsemaní. En los últimos años, adoptó una nueva apariencia con la ayuda de un accesorio antiguo - la sombrilla-. Siendo el primer lugar en Colombia en adoptar este estilo, el callejón fue renombrado como la Calle de las Sombrillas, convirtiéndose en uno de los rincones más instagrameables de Cartagena. La combinación de sombrillas colgantes, casas coloridas y arte urbano lo convierte, sin duda, en uno de los lugares más pintorescos de la ciudad, especialmente cuando se ilumina por la noche. Las sombrillas resultaron ser una adición bienvenida tanto desde el punto de vista artístico como práctico, ya que proporcionan la tan necesaria sombra durante el calor del mediodía, además de proteger a los caminantes de las lluvias.|https://www.getyourguide.com/cartagena-l362/",
        "14-El turismo de aves en Cartagena es una excelente manera de explorar la rica biodiversidad de la región, especialmente en las zonas naturales como La Boquilla, Barú, Los Colorados y la Ciénaga de la Virgen. Estos lugares son hogar de diversas especies de aves, incluyendo garzas, flamencos, pelícanos e ibis, lo que los convierte en destinos ideales para los amantes de la naturaleza y la observación de fauna. Además, el ecoturismo enfocado en el avistamiento de aves está en auge en Colombia, un país reconocido por su biodiversidad. Con un crecimiento en la demanda de este tipo de actividades, es clave que se promueva un turismo responsable, que respete los ecosistemas y ayude a la conservación de estas especies y sus hábitats. Si tienes interés en experimentar esta actividad en Cartagena, puedes buscar tours guiados que te permitan disfrutar de la fauna local mientras aprendes sobre los esfuerzos de conservación en la región.|https://www.getyourguide.com/cartagena-l362/",
        "15-No te limites a deleitarte con la cocina colombiana, aprende a cocinar como un local, de la mano de un chef profesional local, en una de las múltiples clases de cocina en Cartagena. Tu instructor te guiará a ti y a tus compañeros a través del proceso de preparación de entradas, plato principal y postre, equipándote con todo lo que necesitas para preparar los mismos platos en casa. Una vez que hayas terminado el curso, todos se sentarán juntos a cenar sus creaciones en un ambiente de ensueño.|https://www.getyourguide.com/cartagena-l362/",
        "16- Déjate llevar por las encantadoras calles de Cartagena y descubre su arquitectura colonial en todo su esplendor. Es el plan ideal para disfrutar de un paseo romántico por el centro histórico, acompañado de las personas que más quieres. Mientras recorres el Corralito de Piedra, podrás admirar sus iglesias coloniales, tiendas, edificios emblemáticos y callejones llenos de magia e historia. La ciudad amurallada, con sus rincones pintorescos y su ambiente nostálgico, ofrece el escenario perfecto para un recorrido nocturno en coche de caballos por el corazón histórico de Cartagena.|https://www.getyourguide.com/cartagena-l362/",
        "17-Descubre cómo en La Serrezuela se fusionan la esencia cultural de Cartagena, la alta gastronomía y el shopping de lujo. El antiguo Circo Teatro, ubicado en el tradicional barrio de San Diego, ha renacido como el epicentro cultural, comercial, gastronómico y de entretenimiento más destacado de la región, consolidándose como el nuevo ícono del Centro Histórico de Cartagena. Este espacio comercial, que envuelve la emblemática plaza de toros, brinda a sus visitantes una experiencia única donde, además de exclusivas tiendas, podrán disfrutar de eventos, exposiciones y actividades que celebran la riqueza de la cultura Caribe. La Serrezuela ofrece una propuesta gastronómica inigualable, ideal para quienes buscan sabores auténticos en un entorno lleno de historia y elegancia. Visitar La Serrezuela es sumergirse en un lugar de encuentro donde el arte, la música, la cultura y el entretenimiento conviven en perfecta armonía. ¡Te esperamos! |https://www.getyourguide.com/cartagena-l362/",
        "18- Maravíllate con los tesoros acuáticos del Acuario de Isla del Rosario. El Acuario de las Islas del Rosario es un lugar encantador donde podrás descubrir los tesoros del Mar Caribe. Te fascinará la diversidad y belleza de las especies que habitan sus aguas, como tortugas marinas, peces ángel, mantarrayas y muchas más. La experiencia comienza con un recorrido a través de un túnel submarino que brinda una perspectiva única del acuario desde las profundidades del océano. Después, podrás explorar diversas exhibiciones interactivas que te permitirán conocer más sobre la increíble riqueza de la fauna marina del Caribe. Además, una instructora especializada ofrece un espectáculo con delfines, en el que los visitantes tienen la oportunidad de nadar con ellos o capturar el momento con una fotografía inolvidable.|https://www.getyourguide.com/cartagena-l362/",
        "19-Te hospedarás en un apartamento estilo Americano ubicado en Castelo, un proyecto que se distingue por su arquitectura moderna e innovadora en el norte de Cartagena, una zona llena de historia, colores vibrantes, sabores deliciosos y una arquitectura única. Este proyecto ofrece diversas comodidades, como parque acuático con chorros, recepción tipo hotel, jacuzzi, sauna, gimnasio, amplias áreas verdes, zona de recreación infantil y estacionamiento privado. Además, está cerca de centros comerciales, restaurantes y mucho más.|https://www.getyourguide.com/cartagena-l362/",
        "20-Cómo vivir la experiencia del aviario? El Aviario Nacional de Cartagena es un proyecto ambicioso, desarrollado para mostrar la increíble diversidad de aves que hay en Colombia. El recinto, que abarca 7 hectáreas, es el más grande de América y el sexto más grande del mundo, y alberga más de 1,800 aves de más de 138 especies distintas. Impresionante, ¿verdad? Admira al imponente cóndor de los Andes -ave nacional de Colombia, disfruta de las espectaculares aves tropicales de plumas multicolores, como las guacamayas escarlata, el vibrante chara verde y el hermoso tángara ala-azul. O tienes una obsesión con el estilo retro tropical de los flamencos... - estás de suerte- Hay toda una bandada de ellos. Pero el parque no es solo para las aves. También es un ejemplo fantástico de flora y fauna colombiana, cumpliendo un papel importante en la conservación y la educación, especialmente para muchas especies en peligro de extinción. Es una excelente excursión de medio día para prácticamente todos: a los niños les encanta, a los amantes de las aves les fascina, a los curiosos de la naturaleza les encanta, a los influencers que quieren muchas fotos con likes... en fin, a todos! |https://www.getyourguide.com/cartagena-l362/",
        "21-Disfruta de un romántico paseo en barco al atardecer y déjate envolver por la magia de la -hora dorada-. Navega por aguas tranquilas mientras el sol se oculta en el horizonte, tiñendo el cielo y la ciudad de tonos dorados y anaranjados. Aprovecha para tomar fotos inolvidables, saborea deliciosos aperitivos y bebidas refrescantes, o simplemente relájate y contempla la belleza del atardecer sobre el mar. Una manera perfecta de terminar el día en el paraíso Cartagenero.|https://www.getyourguide.com/cartagena-l362/",
        "22- Bienvenido a un mundo fascinante donde la belleza de la naturaleza se revela bajo las aguas cristalinas del Caribe colombiano. El Parque Nacional Natural Corales del Rosario y San Bernardo, más conocido como Islas del Rosario, ofrece a los amantes de la aventura acuática una experiencia inolvidable a través de sus excepcionales zonas de snorkel.|https://www.getyourguide.com/cartagena-l362/",
        "23-La Puerta del Reloj, Torre del Reloj o Boca del Puente es la puerta de entrada principal al centro histórico de Cartagena de Indias en Colombia y la entrada original a la Ciudad Amurallada. Está ubicado entre las plazas de Independencia y de los Coches. El nombre -Puerta del Reloj- responde al reloj con el que fue coronada la torre a principios del siglo XVIII. Mientras que el nombre de Boca del Puente se debe al hecho que en aquel lugar se levantó un puente levadizo al pie del antiguo Canal de San Anastasio, que unía la Ciudad Amurallada con el Barrio Getsemaní. El puente sirvió además como defensa de la ciudad, ya que en caso de ataque enemigo, este se alzó para impedir el acceso de piratas y bucaneros. |https://www.getyourguide.com/cartagena-l362/",
        "24- El Poeta Luis Carlos López apodado el tuerto en su poema «A mi ciudad nativa» menciona a los zapatos viejos como un símbolo de amor por la ciudad amurallada y el escultor Héctor Lombana convirtió ese amor en un monumento que los cartageneros sienten como totalmente suyo y que resulta pintoresco y curioso para los turistas que corren emocionados a tomar una fotografía para perpetuar un momento realmente hermoso en una ciudad que es sinónimo de la belleza. El monumento a los zapatos viejos se encuentra ubicado detrás del Castillo de San Felipe y gracias a dicha posición es visitado por muchos turistas que reconocen en su figura un aspecto absolutamente encantador y aquí presentamos el poema del Tuerto López que inspiró la obra: A mi ciudad nativa - Noble rincón de los abuelos: nada - Como evocar, cruzando callejuelas,- Los tiempos de la cruz y la espada,- Del ahumado candil y las pajuelas.- Pues ya pasó, ciudad amurallada,- Tu edad de folletín… las carabelas- Se fueron para siempre de tu rada…- ¡Ya no viene el aceite en botijuelas!- Fuiste heroica en los tiempos coloniales,- Cuando tus hijos, águilas caudales,- No eran una caterva de vencejos.- Más hoy, plena de rancio desaliño,- Bien puedes inspirar ese cariño- Que uno le tiene a esos zapatos viejos.-|https://www.getyourguide.com/cartagena-l362/",
        "25- Vive la experiencia de la pesca tradicional en La Boquilla! En el encantador pueblo pesquero de La Boquilla, a pocos minutos de Cartagena, podrás sumergirte en una auténtica experiencia local y disfrutar de la pesca artesanal. Las cálidas aguas del Caribe son el hogar de especies como el róbalo, el sábalo, la mojarra, el pargo negro y el lebranche, además de delicias del mar como caracoles, almejas, camarones, cangrejos y langostas. Embárcate en un tour de pesca con pescadores locales, quienes te guiarán en canoas por los manglares y zonas costeras, compartiendo sus técnicas tradicionales y su profundo conocimiento del mar. Las costas soleadas y los afloramientos rocosos que rodean Cartagena convierten esta zona en un verdadero paraíso para los amantes de la pesca en aguas saladas. ¡Una experiencia auténtica, relajante y perfecta para conectar con la naturaleza y la cultura local!|https://www.getyourguide.com/cartagena-l362/",
        "26-Explora el mágico Volcán del Totumo y sus alrededores! A solo unos kilómetros de Cartagena, en el municipio de Santa Catalina (Bolívar), se encuentra una de las experiencias más singulares de la región: el Volcán de Lodo del Totumo. Esta curiosa formación natural, de unos 20 metros de altura, ofrece un baño en lodo terapéutico dentro de su cráter, al que se accede subiendo por una pintoresca escalera de madera. Este destino es ideal para los amantes del turismo ecológico y de bienestar, y se accede fácilmente a través de la Ruta Nacional 90A, conocida como la Vía al Mar, que conecta Cartagena con Barranquilla. Alrededor del volcán, los visitantes pueden disfrutar de comida típica preparada por los lugareños, como pescado frito, arroz con coco y refrescantes bebidas tropicales. La experiencia no termina ahí. También puedes embarcarte en un paseo en lancha por la Ciénaga del Totumo, descubriendo la riqueza natural de los manglares y visitando las islas cercanas: Los Cocos, La Fantasía y Las Garzas, hogar de una variada fauna y flora autóctona.¡Una escapada inolvidable que combina naturaleza, cultura y relajación en un entorno único!|https://www.getyourguide.com/cartagena-l362/",
        "27- En Cartagena de Indias, Colombia, las iguanas forman parte del paisaje natural y cultural de la región. Entre las más comunes se encuentran la iguana verde y la iguana del Caribe , que habitan tanto en zonas boscosas como en las cercanías de áreas urbanas. Estas impresionantes lagartijas de gran tamaño son herbívoras, alimentándose exclusivamente de hojas y frutas, y pasan la mayor parte del día en los árboles en busca de alimento. Como otras especies de lagartos, poseen una curiosa habilidad de defensa: si se sienten amenazadas y son atrapadas por la cola, pueden desprenderla para escapar, y con el tiempo, regeneran una nueva. Lamentablemente, las iguanas también enfrentan amenazas por la caza indiscriminada de su carne y huevos, lo que pone en riesgo su preservación en algunas zonas. Aun así, observarlas en su hábitat natural es una experiencia fascinante para quienes visitan Cartagena y desean conectarse con su rica biodiversidad.|https://www.getyourguide.com/cartagena-l362/",
        "28- El Cerro de La Popa es el punto más alto de Cartagena de Indias, Colombia, y ofrece una de las mejores vistas panorámicas de la ciudad. Cuando los españoles llegaron en 1510, quedaron sorprendidos al ver lo que parecía una enorme galera emergiendo del mar, razón por la cual lo bautizaron como el «Cerro de la Galera» , y a su cima, la «Popa», haciendo alusión a la parte trasera de una embarcación. Con el tiempo, los cartageneros también lo llamaron Cerro de la Cruz, en honor a la gran cruz que lo corona. En lo más alto se encuentra un hermoso convento e iglesia de época colonial, desde donde los visitantes pueden disfrutar de una vista espectacular de la ciudad amurallada, la bahía y sus alrededores. Un lugar cargado de historia, espiritualidad y belleza natural, ideal para una escapada cultural y fotográfica.|https://www.getyourguide.com/cartagena-l362/",
        "29- Providencia es una isla que conserva una autenticidad y belleza salvajes, siendo una de las joyas más escondidas de Colombia. Con su naturaleza deslumbrante, sus deliciosos mariscos y sus tradicionales carreras de caballos en la playa, esta isla sigue siendo un refugio de tranquilidad y encanto. Sus aguas de colores infinitos, los paisajes submarinos llenos de vida y los manglares verdes que se extienden por la costa crean un ecosistema único, hogar de pequeños peces multicolores. Es un destino ideal para los amantes del ecoturismo y las actividades acuáticas como el buceo y el snorkel, gracias a los impresionantes arrecifes de coral y la biodiversidad que se encuentra bajo sus aguas cristalinas. Además, Providencia alberga el Parque Natural Old Providence, una Reserva de la Biosfera Sea Flower, declarada por la UNESCO en el año 2000. Pero sin duda, lo que hace aún más especial a Providencia es su gente. Los isleños son cálidos, sonrientes, apasionados por la música y la gastronomía, y siempre están dispuestos a compartir los secretos y la magia de la vida en la isla con los visitantes.|https://www.getyourguide.com/cartagena-l362/",
        "30-Getsemaní, arte urbano en Cartagena: Las vibrantes calles de Cartagena de Indias se han transformado en una auténtica galería al aire libre, donde cada pared es un lienzo lleno de sueños y energía positiva. Viajeros de todo el mundo han llegado a la ciudad para descubrir esta nueva ola de arte urbano que ha elevado el grafiti y el street art a un nivel excepcional. Hoy en día, estas obras se encuentran al mismo nivel de atención que el Centro Histórico, con sus majestuosas estructuras coloniales, ofreciendo a los visitantes una fascinante colección de murales y piezas callejeras que capturan la imaginación de quienes pasean por el barrio. No es raro ver a los turistas sacándose fotos con estas coloridas y creativas obras que dan vida a las calles de Getsemaní.|https://www.getyourguide.com/cartagena-l362/",
        "31- ¡Vive una experiencia única en el cielo de Cartagena! Te invitamos a disfrutar de un emocionante paseo en parasailing sobre una de las playas más hermosas de Cartagena de Indias: Playa Morros. Déjate llevar por el viento y elévate hasta 50 metros sobre el mar Caribe, mientras contemplas una vista panorámica espectacular que te dejará sin aliento. Esta actividad combina aventura, adrenalina y belleza natural, ideal para quienes buscan emociones fuertes y recuerdos inolvidables. Además, tendrás la oportunidad de tomar fotos increíbles desde las alturas, con el mar y la ciudad como telón de fondo. Una de las experiencias más emocionantes que puedes vivir en Cartagena. ¡No te la pierdas!|https://www.getyourguide.com/cartagena-l362/",
        "32-¡Descubre la magia del Aviario Nacional de Cartagena! Ven a vivir una experiencia inolvidable en uno de los santuarios de aves más impresionantes del continente. El Aviario Nacional de Colombia es un ambicioso proyecto diseñado para resaltar la asombrosa diversidad de aves que habitan el país. Con una extensión de 7 hectáreas, es el aviario más grande de América y el sexto más grande del mundo. Alberga a más de 1,800 aves de 138 especies diferentes. ¡Una verdadera joya natural! Déjate maravillar por el imponente cóndor de los Andes, ave nacional de Colombia, y por una explosión de color con las guacamayas escarlata, el brillante chara verde y el encantador tángara ala-azul. ¿Eres fan del estilo tropical y retro de los flamencos? ¡Estás de suerte! Aquí encontrarás toda una elegante bandada. Pero este lugar va más allá de las aves: es también un espacio dedicado a la conservación, la educación ambiental y la preservación de especies amenazadas. Además, podrás apreciar la riqueza de la flora y fauna colombianas en un entorno natural cuidadosamente diseñado. Ideal para una excursión de medio día, el Aviario encanta a grandes y pequeños: niños curiosos, amantes de las aves, exploradores de la naturaleza y hasta influencers en busca de la foto perfecta. ¡Un plan que nadie se quiere perder! |https://www.getyourguide.com/cartagena-l362/",
        "33- Más allá de su invaluable riqueza cultural dentro de la ciudad amurallada, Cartagena también se destaca como un destino de playa ideal, con una hermosa costa bañada por el mar Caribe. Esta combinación la ha llevado a figurar en prestigiosas listas como “Los 10 mejores destinos de Sudamérica” y “Las mejores ciudades sudamericanas para visitar”. A solo 15 km del centro histórico, encontrarás la tranquila Playa de Manzanillo, ubicada justo donde termina la Ciénaga de la Virgen. Es una playa extensa, de aguas serenas y con muy poca afluencia de visitantes, perfecta para desconectarte, relajarte y disfrutar de la naturaleza. |https://www.getyourguide.com/cartagena-l362/",
        "34- Vive una experiencia única montando a caballo al atardecer frente al mar, donde la belleza del paisaje se mezcla con la serenidad del momento. Pasear a caballo mientras el sol se oculta sobre el océano te permitirá conectar con la naturaleza en un entorno relajado, adecuado para todos, ya seas principiante o experto. Disfrutarás de una aventura segura y memorable, ideal para tomar fotos espectaculares y crear recuerdos que perdurarán. ¡No dejes pasar esta experiencia mágica!|https://www.getyourguide.com/cartagena-l362/",
        "35- Cuando cae la noche, la fiesta comienza en Cartagena. La diversión nocturna está presente en cada rincón de la ciudad. Para disfrutar de toda la oferta de entretenimiento que Cartagena tiene para ofrecer, puedes recorrerla acompañado de un ambiente musical único y un guía recreativo que te invitará a descubrir todos los secretos de esta vibrante ciudad. La Chiva es un autobús típico especialmente diseñado para ofrecer una fiesta en su parte trasera. Con sus colores vibrantes, estos buses se utilizan para disfrutar de una auténtica parranda. Es un paseo lleno de música caribeña, donde podrás conocer personas de todo el mundo y hacer nuevos amigos. ¡Una experiencia que no te puedes perder! 😊|https://www.getyourguide.com/cartagena-l362/",
        "36- Isla de Tierra Bomba: Es la isla más cercana a Cartagena, de hecho, se encuentra frente a la bahía de la ciudad, a solo 10 minutos en lancha desde el muelle de La Bodeguita. La isla se divide en 4 sectores: Tierra Bomba, Punta Arena, Bocachica y Caño Loro. -Isla Barú: Probablemente es la isla más popular y visitada de Cartagena. Barú es una península con hermosas playas de arena blanca y aguas turquesa.|https://www.getyourguide.com/cartagena-l362/",
        "37- Mercado Bazurto: Este mercado, lleno de energía y color, es el corazón culinario de Cartagena, donde se pueden disfrutar los sabores caribeños en su forma más auténtica. Embárquese en un recorrido a pie en grupo por el Mercado de Bazurto y descubra la vibrante cultura y los sabores de Cartagena. Esta experiencia inmersiva lo llevará fuera de las rutas turísticas habituales para explorar un mercado tradicional, donde podrá experimentar los aromas, sonidos y sabores de la cocina colombiana. Mientras saborea un refrescante vaso de Guarapo, una cerveza fría y otras delicias regionales, aprenderá sobre la historia del mercado y su relevancia para la economía de la ciudad, mientras experimenta el día a día de los habitantes locales.|https://www.getyourguide.com/cartagena-l362/",
        "38- Un paseo en carruaje por Cartagena de Indias es una experiencia única para descubrir el casco antiguo, lleno de historia y encanto colonial. Es una manera original de recorrer las calles empedradas y las plazas del centro amurallado de la ciudad. El recorrido se centra principalmente en el centro histórico, famoso por sus calles pintorescas, balcones adornados con flores y majestuosos edificios coloniales. Los carruajes están disponibles en varios puntos del centro histórico, especialmente cerca de la Plaza de Bolívar y la Plaza de San Pedro.|https://www.getyourguide.com/cartagena-l362/",
        "39- Las murallas de Cartagena de Indias ofrecen una vista espectacular al atardecer, convirtiéndose en uno de los mejores miradores de la ciudad para observar cómo el sol se oculta en el horizonte. Puedes caminar por encima o alrededor de las murallas, buscando el lugar ideal para disfrutar del atardecer, capturar momentos inolvidables y tomar tus mejores fotos.|https://www.getyourguide.com/cartagena-l362/",
        "40-Cartagena de Indias, una ciudad en constante transformación en la costa caribeña de Colombia, es un destino encantador para los apasionados de los deportes acuáticos, especialmente para los que disfrutan de las motos acuáticas. Con sus aguas turquesas, su clima tropical y su rico patrimonio cultural, Cartagena brinda una experiencia única a los amantes de la adrenalina y la exploración.|https://www.getyourguide.com/cartagena-l362/",
        "41- El Mercado de Las Bóvedas de Cartagena: Este imponente edificio, con 47 arcos y 23 cúpulas, y su vibrante fachada amarilla, es imposible de pasar por alto. Las Bóvedas fueron la última parte construida del sistema de fortificaciones de Cartagena. Conectado a las murallas de la ciudad, inicialmente sirvió para almacenar municiones, luego funcionó como refugio para las tropas en caso de ataque y, más tarde, como prisión. Hoy en día, los días en que Las Bóvedas eran usadas como mazmorras han quedado atrás. El edificio ahora alberga el Mercado de Las Bóvedas, donde las antiguas celdas de la prisión se han convertido en tiendas de recuerdos que ofrecen una amplia variedad de souvenirs típicos colombianos. En este lugar, puedes encontrar mochilas, hamacas, imanes, pequeñas estatuas de Botero y ropa tradicional colombiana.|https://www.getyourguide.com/cartagena-l362/",
        "42- Monumento a la India Catalina: La India Catalina, una bella princesa indígena, fue secuestrada alrededor de 1509 por el conquistador español Diego de Nicuesa. Ella era sobrina de los principales caciques de la región. Tras su captura siendo aún muy niña, fue llevada a Santo Domingo, donde adoptó los hábitos, costumbres y creencias religiosas españolas, los cuales difundió a su regreso a tierra firme alrededor de 1527. La india Catalina fue una figura clave en el inicio del mestizaje en los territorios de Cartagena de Indias, ya que dominaba tanto el español como las lenguas indígenas. Ayudó a su enamorado, el español Pedro de Heredia, en la fundación de Cartagena. Sin embargo, más tarde, Catalina se rebeló contra él, acusándolo de robar el oro de la región.|https://www.getyourguide.com/cartagena-l362/",
        "43- Ven a vivir una experiencia inolvidable en uno de los santuarios de aves más impresionantes del continente. El Aviario Nacional de Colombia una verdadera joya natural. Déjate maravillar por el imponente cóndor de los Andes, ave nacional de Colombia, y por una explosión de color con las guacamayas escarlata, el brillante chara verde y el encantador tángara ala-azul. Pero este lugar va más allá de las aves: es también un espacio dedicado a la conservación, la educación ambiental y la preservación de especies amenazadas. Además, podrás apreciar la riqueza de la flora y fauna colombianas en un entorno natural cuidadosamente diseñado. Ideal para una excursión de medio día, el Aviario encanta a grandes y pequeños: niños curiosos, amantes de las aves, exploradores de la naturaleza y hasta influencers en busca de la foto perfecta. ¡Un plan que nadie se quiere perder!|https://www.getyourguide.com/cartagena-l362/",
        "44- UTV Safari: Explora vida silvestre y montañas en una reserva natura : Sumérgete en el corazón de la conservación en una reserva natural regenerativa cerca de Cartagena. El safari en UTV ofrece una forma emocionante de explorar el bosque seco tropical de la reserva. Recorre senderos vibrantes rodeados de montañas y descubre una rica fauna, que incluye monos tamarinos de copa de algodón, aulladores rojos, capuchinos, guacamayos, loros y diversas especies de aves exóticas. Al participar en esta aventura, contribuyes directamente a la misión de la fundación, que trabaja para preservar los ecosistemas, empoderar a los agricultores locales y proteger la biodiversidad. Impresionantes vistas, animales autóctonos y frutas tropicales frescas te esperan, convirtiendo esta experiencia en algo inolvidable. Además, este santuario se dedica a rehabilitar y liberar loros y guacamayos rescatados del tráfico ilegal, dándoles una segunda oportunidad de libertad.|https://www.getyourguide.com/cartagena-l362/",
        "45- La ciudad amurallada se convierte en el corazón de la vida nocturna de Cartagena. Las calles se llenan de música en vivo, mientras bares y discotecas invitan a todos a bailar al ritmo de salsa, vallenato y otros géneros caribeños. Los clubes nocturnos más populares atraen tanto a turistas como a locales con su ambiente animado y DJs de renombre, ofreciendo una experiencia única para sumergirse en la vibrante escena musical de la ciudad. Sin embargo, la vida nocturna de Cartagena no se limita solo a la ciudad amurallada. Barrios cercanos como Getsemaní y Manga ofrecen una mezcla ecléctica de bares, restaurantes y espacios culturales, brindando la oportunidad de explorar y disfrutar de una noche auténtica y llena de energía.|https://www.getyourguide.com/cartagena-l362/",
        "46- Un paseo en bicicleta es una manera divertida de explorar Cartagena. Respira aire fresco y disfruta de un recorrido por tu cuenta o acompañado de un guía, mientras recorres rutas hacia los principales puntos de interés de la ciudad, como iglesias, monumentos y parques.|https://www.getyourguide.com/cartagena-l362/",
        "47- Bailes folclóricos, una tradición viva de Cartagena: Por las tardes, el Centro Histórico de Cartagena se transforma en un espectáculo para quienes lo visitan, ya sea por los colores que pintan el cielo durante la puesta de sol, por su ambiente colonial o por las demostraciones de talento de los artistas urbanos, especialmente los bailarines que se apoderan de las plazas y parques. Estos artistas cautivan al público con las tradiciones y el folclore característicos de la región Caribe. Mapalé, Cumbia, Puya, Fandango, Porro, ritmos de gaita y otros bailes representativos cobran vida al caer la tarde. La Plaza de La Paz y el Parque de Bolívar se convierten en el escenario ideal donde los grandes exponentes de la danza costeña muestran sus pasos a los espectadores, en su mayoría turistas. Los instrumentos de percusión, como gaitas y tambores, crean una atmósfera festiva, acompañando cada giro, movimiento y pirueta de los bailarines durante su actuación. Las coloridas vestimentas, acordes con cada danza, complementan el espectáculo, haciendo que sea una experiencia única. Sin embargo, estas demostraciones de baile van más allá de un simple show para entretener a los visitantes: los bailarines, que presentan su arte en las plazas del Centro Histórico y, a veces, en Getsemaní, son los embajadores de un legado ancestral que se ha transmitido de generación en generación.|https://www.getyourguide.com/cartagena-l362/",
        "48- Además de sus playas soleadas, Cartagena ofrece una variedad de actividades acuáticas. Entre las más emocionantes están «El gusano» y las «donas», inflables que navegan por el mar en una carrera de velocidad llena de desafíos, que suele terminar con los valientes participantes cayendo al agua en medio de la diversión extrema, no te los pierdas!|https://www.getyourguide.com/cartagena-l362/",
        "49- En Cartagena de Indias, Colombia, se puede disfrutar de una amplia oferta de museos que permiten conocer a fondo la historia y la riqueza cultural tanto de la ciudad como del país. Entre los más representativos destacan el Museo del Oro Zenú, el Museo Histórico de Cartagena, el Museo Naval del Caribe, el Museo de Arte Moderno y la Casa Museo Rafael Núñez.|https://www.getyourguide.com/cartagena-l362/",
        "50- El alquiler de motos de agua en Cartagena es una aventura imperdible para quienes visitan esta vibrante ciudad costera de Colombia. Gracias a sus aguas transparentes y su clima cálido durante todo el año, Cartagena brinda el escenario perfecto para disfrutar de esta actividad acuática. Ya sea que desees recorrer tranquilamente las bahías y playas cercanas o sentir la adrenalina a toda velocidad, podrás hacerlo a tu propio ritmo mientras contemplas vistas espectaculares de la ciudad desde el mar. Tanto si eres principiante como si tienes experiencia, alquilar una moto de agua en Cartagena te garantiza una experiencia única e inolvidable.|https://www.getyourguide.com/cartagena-l362/",
        "51- Visitar el Castillo de San Felipe de Barajas es como hacer un viaje al pasado, a una época en la que Cartagena de Indias era uno de los principales puertos de la Corona española en América. Su ubicación estratégica y el paso constante de riquezas la convirtieron en un blanco codiciado por piratas, corsarios y enemigos de otras naciones, quienes la atacaron y sitiaron en múltiples ocasiones. Explorar sus túneles es una experiencia que despierta todos los sentidos: los ecos de pasos antiguos aún resuenan en los pasadizos construidos hace más de cuatro siglos; la piedra caliza que da forma a la fortaleza se siente fresca bajo la mano. Desde la Batería del Hornabeque, donde ondea la bandera, se disfruta una vista privilegiada de la ciudad amurallada abrazada por el mar Caribe. Es también un lugar ideal para contemplar uno de los atardeceres más hermosos y emblemáticos de Cartagena.|https://www.getyourguide.com/cartagena-l362/",
        "52- Cartagena es un destino con múltiples facetas, y entre las más destacadas hoy en día se encuentra el turismo ecológico, una tendencia en crecimiento que promueve la protección del medio ambiente y el desarrollo sostenible. La ciudad se consolida como un lugar completo, no solo por su riqueza cultural e histórica, sino también por su asombrosa biodiversidad, que la convierte en un paraíso natural. Cada vez más viajeros llegan a La Heroica en busca de experiencias auténticas que los conecten con la naturaleza y las raíces ancestrales de la región. Desean adentrarse en paisajes llenos de vida, explorar entornos preservados y conocer comunidades que mantienen un estilo de vida sencillo, armonioso y respetuoso con su entorno. Esta conexión profunda con lo natural es lo que hace del ecoturismo en Cartagena una de sus propuestas más valiosas y memorables.|https://www.getyourguide.com/cartagena-l362/",
        "53- 🛶 Aventura en kayak por el Caribe desde Cartagena: Explora los paisajes costeros de Cartagena de una forma única y cercana: en kayak. En esta experiencia guiada y para grupos reducidos, remarás tranquilamente por las aguas cristalinas del mar Caribe, desde la ciudad hasta las islas cercanas, como Tierra Bomba. Navegar en kayak no solo te conecta con la naturaleza, sino que también te permite acercarte sin ruido a los manglares, hogar de una increíble variedad de aves. Escucharás sus cantos y podrás observarlas sin interrumpir su entorno natural. Tendrás tiempo para nadar, relajarte en playas de arena blanca y simplemente disfrutar del paisaje antes de regresar a Cartagena con la energía recargada. Ideal para quienes buscan una experiencia auténtica, activa y en armonía con la naturaleza.|https://www.getyourguide.com/cartagena-l362/",
        "54- Getsemaní, arte urbano en Cartagena: Las vibrantes calles de Cartagena de Indias se han transformado en una auténtica galería al aire libre, donde cada pared es un lienzo lleno de sueños y energía positiva. Viajeros de todo el mundo han llegado a la ciudad para descubrir esta nueva ola de arte urbano que ha elevado el grafiti y el street art a un nivel excepcional. Hoy en día, estas obras se encuentran al mismo nivel de atención que el Centro Histórico, con sus majestuosas estructuras coloniales, ofreciendo a los visitantes una fascinante colección de murales y piezas callejeras que capturan la imaginación de quienes pasean por el barrio. No es raro ver a los turistas sacándose fotos con estas coloridas y creativas obras que dan vida a las calles de Getsemaní.|https://www.getyourguide.com/cartagena-l362/",
